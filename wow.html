<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>KOTOBA-BATTLE | 対戦 v7.31</title>
<style>
:root{
  --bg:#0b1228; --text:#eaf2ff;
  --panel:#0f1633; --panel2:#0e1530; --border:#20335f; --shadow:0 18px 44px rgba(0,0,0,.18);
  --ally:#27b1ff; --enemy:#ff6b7a;
  --hp:#63ff8c; --hpBack:#0f2a1c; --gauge:#ffe066; --gaugeBack:#31260a;
  --rel:#8bd3ff; --padGrad:linear-gradient(180deg,#111e43,#0b1428);

  --gold1:#fff4a8; --gold2:#ffd86b; --gold3:#d7a63a; --gold4:#ffefb0;

  --t-ジオ:#7aa0ff;       --tbg-ジオ:linear-gradient(180deg,#0f1837 0%, rgba(122,160,255,.7) 100%);
  --t-アニマル:#34d790;   --tbg-アニマル:linear-gradient(180deg,#0a2725 0%, rgba(52,215,144,.7) 100%);
  --t-フード:#ffbf4d;     --tbg-フード:linear-gradient(180deg,#261a07 0%, rgba(255,191,77,.7) 100%);
  --t-コンセプト:#b68cff; --tbg-コンセプト:linear-gradient(180deg,#221742 0%, rgba(182,140,255,.7) 100%);
  --t-サイエンス:#2dd6ff; --tbg-サイエンス:linear-gradient(180deg,#0c2638 0%, rgba(45,214,255,.7) 100%);
  --t-ヒストリー:#ff7a9a;--tbg-ヒストリー:linear-gradient(180deg,#2b1522 0%, rgba(255,122,154,.7) 100%);
  --t-ヒューマン:#5ff3d3; --tbg-ヒューマン:linear-gradient(180deg,#123235 0%, rgba(95,243,211,.7) 100%);
}
*{box-sizing:border-box;-webkit-text-size-adjust:100%}
html,body{height:100%;margin:0}
body{background:var(--bg);color:var(--text);font-family:system-ui,"Noto Sans JP",sans-serif;overflow-x:hidden}
.container{max-width:1024px;width:100%;margin:0 auto;padding:10px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow)}
.card h2{margin:0;padding:12px 16px;border-bottom:1px solid var(--border);font-size:18px}
.card .body{padding:12px}
.note{color:#c9d7ff;font-size:12px}

/* ===== 編成（前段そのまま） ===== */
#setup{display:grid;gap:12px}
#teamGrid{display:grid;gap:10px}
@media(min-width:720px){#teamGrid{grid-template-columns:1fr 1fr}}
.slot{display:flex;gap:8px;align-items:center}
.pill{display:inline-grid;place-items:center;width:28px;height:28px;border-radius:8px;background:#0b1430;border:1px solid #2b3a70;color:#cfe2ff;font-weight:800}
.slot select{flex:1;background:#0b1430;border:1px solid #25366b;color:#eaf2ff;padding:10px;border-radius:12px}
.statsHead{font-weight:900;margin:2px 0 6px}
#statsGrid{display:grid;gap:12px}
@media(min-width:720px){#statsGrid{grid-template-columns:1fr 1fr}}
.statsCol{display:grid;grid-template-rows:repeat(3,auto);gap:10px}
.setupMini{border:2px solid #203060;border-radius:12px;padding:10px;position:relative}
.setupMini[data-type="ジオ"]{background:var(--tbg-ジオ);box-shadow:0 0 0 3px var(--t-ジオ) inset}
.setupMini[data-type="アニマル"]{background:var(--tbg-アニマル);box-shadow:0 0 0 3px var(--t-アニマル) inset}
.setupMini[data-type="フード"]{background:var(--tbg-フード);box-shadow:0 0 0 3px var(--t-フード) inset}
.setupMini[data-type="コンセプト"]{background:var(--tbg-コンセプト);box-shadow:0 0 0 3px var(--t-コンセプト) inset}
.setupMini[data-type="サイエンス"]{background:var(--tbg-サイエンス);box-shadow:0 0 0 3px var(--t-サイエンス) inset}
.setupMini[data-type="ヒストリー"]{background:var(--tbg-ヒストリー);box-shadow:0 0 0 3px var(--t-ヒストリー) inset}
.setupMini[data-type="ヒューマン"]{background:var(--tbg-ヒューマン);box-shadow:0 0 0 3px var(--t-ヒューマン) inset}
.setupMini .head{display:flex;justify-content:space-between;font-weight:800}

/* 相対バー（編成プレビュー用） */
.barLine{display:flex;align-items:center;gap:10px;margin-top:6px}
.barBox{flex:1;min-width:140px;height:16px;background:#0e1b31;border:1px solid #2a3a6b;border-radius:8px;overflow:hidden}
.barFill{height:100%;background:var(--hp)}
.statBars .barFill{background:var(--rel)}
.val{font-size:12px;color:#cfe2ff;width:96px;text-align:right}

/* ===== バトル ===== */
.arena{display:grid;gap:12px}
.vsrow{display:grid;grid-template-columns:1fr 1fr;gap:8px;align-items:start}

/* ユニットカード（中央イラスト＋金縁） */
.unit{
  --unit-bg: var(--tbg-ジオ); /* デフォルト。各タイプで上書き */
  position:relative;
  border:3px solid transparent;
  border-radius:18px;
  background:
    var(--unit-bg) padding-box,
    linear-gradient(135deg,var(--gold1),var(--gold2) 30%,var(--gold3) 60%,var(--gold4)) border-box;
  box-shadow:0 12px 40px rgba(0,0,0,.25), 0 0 0 1px rgba(255,241,170,.08) inset;
  padding:14px 12px 52px; /* 右下の「ステータス確認」余白ぶん下を広めに */
  overflow:hidden;
  min-height:218px;
}
.unit[data-type="ジオ"]{--unit-bg:var(--tbg-ジオ)}
.unit[data-type="アニマル"]{--unit-bg:var(--tbg-アニマル)}
.unit[data-type="フード"]{--unit-bg:var(--tbg-フード)}
.unit[data-type="コンセプト"]{--unit-bg:var(--tbg-コンセプト)}
.unit[data-type="サイエンス"]{--unit-bg:var(--tbg-サイエンス)}
.unit[data-type="ヒストリー"]{--unit-bg:var(--tbg-ヒストリー)}
.unit[data-type="ヒューマン"]{--unit-bg:var(--tbg-ヒューマン)}

.owner{position:absolute;top:8px;left:8px;font-size:12px;padding:3px 9px;border-radius:999px;border:1px solid #2d3a70;background:#0b1635d8}
.owner.ally{color:var(--ally)} .owner.enemy{color:var(--enemy)}
.typeBadge{position:absolute;top:8px;right:8px}
.badge{font-size:12px;background:#0d1630;border:1px solid #2b3a70;padding:2px 8px;border-radius:999px}

.nameRow{display:flex;justify-content:center;align-items:center;margin:10px 0 6px}
.nameRow .nm{font-weight:900;font-size:18px;text-align:center}

/* 画像＝中央大きめ */
.artWrap{display:flex;justify-content:center;align-items:end;min-height:138px;margin:4px 0 6px}
.illust{width:clamp(120px,38vw,170px);height:auto;object-fit:contain;filter:drop-shadow(0 8px 16px rgba(0,0,0,.35));opacity:.98}

/* HP（2段：見出し/数値 → バー） */
.hpHead,.spHead{display:flex;justify-content:space-between;align-items:center;font-size:12px}
.hpHead{margin-top:4px}.spHead{margin-top:6px;color:#ffeaa7}
.hpBox{width:100%;height:22px;background:var(--hpBack);border-radius:11px;overflow:hidden;margin-top:4px}
.hpFill{height:100%;background:var(--hp);transition:width 1.2s cubic-bezier(.22,1,.36,1)}

/* 必殺ゲージ（横） */
.gaugeRow{display:flex;gap:4px;margin-top:4px}
.pip{width:16px;height:12px;background:var(--gaugeBack);border:1px solid #5a480c;border-radius:3px;opacity:.7}
.pip.on{background:var(--gauge);opacity:1}
.readyPulse{animation:pulse 1.2s infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,224,102,.55)}70%{box-shadow:0 0 0 14px rgba(255,224,102,0)}100%{box-shadow:0 0 0 0 rgba(255,224,102,0)}}

/* スキル説明/相性 */
.skillWrap{margin-top:8px}
.skillBox{border:1px solid #2c3a69;border-radius:12px;background:#0c1633;padding:10px}
.skillTitle{font-weight:900;display:flex;align-items:center;gap:6px}
.skillDesc{margin-top:4px;font-size:12px;color:#cfe2ff}
.affinityBox{border:1px solid #2c3a69;border-radius:12px;background:#0b1530;padding:8px;font-size:12px;margin-top:6px}

/* ステータス確認＝右下小さめ */
.statusTiny{
  position:absolute;right:8px;bottom:8px;
  font-size:11px;color:#a7c3ff;background:rgba(10,18,45,.55);
  border:1px solid #2b3a70;border-radius:10px;padding:6px 8px;cursor:pointer;
}

/* ===== 操作パネル（フローティング強調） ===== */
.padCard{
  background:var(--padGrad); border:1px solid #2a396a; border-radius:16px;
  box-shadow:0 14px 34px rgba(0,0,0,.38), inset 0 1px 0 rgba(255,255,255,.03);
  padding:12px;
}
.padCard h3{margin:0 0 8px;font-size:14px;color:#ffeaa7}
.padInner{display:grid;grid-template-columns:1fr;gap:10px;align-items:center}
.rpsArea{position:relative;height:150px}
.rps{position:absolute;display:grid;place-items:center;width:64px;height:64px;border-radius:999px;border:none;color:#061225;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.25)}
.rps .emo{font-size:26px}.rps .lbl{font-size:11px;margin-top:2px;font-weight:800}
.rps.g{left:50%;top:6%;transform:translateX(-50%);background:linear-gradient(180deg,#ffdfde,#ff8b8b)}
.rps.p{left:72%;bottom:6%;transform:translateX(-50%);background:linear-gradient(180deg,#defae5,#8bffb5)}
.rps.c{left:28%;bottom:6%;transform:translateX(-50%);background:linear-gradient(180deg,#e0e8ff,#8bb1ff)}
.rps[disabled]{pointer-events:none;opacity:1;filter:none}
.sideBtns{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.switchBtn{width:100%;border-radius:14px;background:linear-gradient(90deg,#ffd89b,#fda085);border:none;color:#26110b;font-weight:900;cursor:pointer;padding:12px 0}
.spToggle{width:100%;border-radius:14px;background:#0e1530;border:2px solid #f2c94c;color:#f2c94c;font-weight:900;transition:.2s;cursor:pointer;padding:12px 0}
.spToggle.on{background:linear-gradient(90deg,#ffe066,#ffcf33)!important;color:#2a1700!important;border-color:#ffcf33!important}
.spToggle[disabled]{pointer-events:none;opacity:.8;filter:none}

/* ===== ボックス ===== */
#boxGrid{display:grid;gap:10px;grid-template-columns:1fr 1fr}
.boxCol{background:var(--panel2);border:1px solid #233562;border-radius:12px;padding:8px}
#sixA,#sixB{display:grid;grid-template-columns:1fr;gap:10px}
.mini{border:1px solid #1a2b54;border-radius:12px;padding:8px;cursor:pointer;position:relative}
.mini[data-type="ジオ"]{background:var(--tbg-ジオ)} .mini[data-type="アニマル"]{background:var(--tbg-アニマル)}
.mini[data-type="フード"]{background:var(--tbg-フード)} .mini[data-type="コンセプト"]{background:var(--tbg-コンセプト)}
.mini[data-type="サイエンス"]{background:var(--tbg-サイエンス)} .mini[data-type="ヒストリー"]{background:var(--tbg-ヒストリー)}
.mini[data-type="ヒューマン"]{background:var(--tbg-ヒューマン)}
.mini .head{display:flex;justify-content:space-between}
.mini .miniBar{height:11px;background:#11321f;border-radius:6px;overflow:hidden;margin-top:6px}
.mini .miniBar>span{display:block;height:100%;background:var(--hp)}

/* トースト・タイマー・モーダル等（前回のまま） */
.timer{display:flex;justify-content:center;gap:8px;align-items:center;font-weight:900}
.timer .num{font-size:28px}
.toastArea{min-height:56px}
.toast{margin:6px auto 0;max-width:min(96vw,720px);padding:12px 16px;border-radius:14px;background:rgba(12,22,50,.96);border:1px solid #2b3a70;color:#eaf3ff;opacity:0;transform:translateY(8px);transition:.22s ease}
.toast.show{opacity:1;transform:translateY(0)}
#switchModal,#infoModal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;place-items:center;z-index:55}
#switchModal .card{width:min(98vw,860px);max-height:90vh;overflow:auto}
#switchGrid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:520px){#switchGrid{grid-template-columns:1fr}}
.selCard{cursor:pointer} .selCard.selected{outline:3px solid #ffe066}
.swFooter{position:sticky;bottom:0;background:var(--panel);padding-top:8px}

.loader{position:fixed;inset:0;display:none;place-items:center;background:rgba(6,10,26,.85);z-index:70}
.spin{width:48px;height:48px;border-radius:50%;border:4px solid #324a80;border-top-color:#ffe066;animation:rot 1s linear infinite}
@keyframes rot{to{transform:rotate(360deg)}}

/* スマホ微調整 */
@media(max-width:600px){
  html{font-size:13.5px}
  .container{padding:8px}
  .vsrow{gap:6px}
  .rps{width:58px;height:58px}.rps .emo{font-size:24px}
}
</style>
</head>
<body>

<!-- ===== 編成 ===== -->
<div class="container inSetup" id="setup">
  <section class="card">
    <h2>チーム編成（あなた / CPU）</h2>
    <div class="body">
      <div id="teamGrid">
        <div>
          <div class="statsHead" style="color:#27b1ff">あなた</div>
          <div id="teamA"></div>
        </div>
        <div>
          <div class="statsHead" style="color:#ff6b7a">CPU</div>
          <div id="teamB"></div>
        </div>
      </div>
      <div class="row" style="display:flex;gap:10px;align-items:center;margin-top:12px">
        <button id="btnRand" class="ghost">ランダムでチームを編成</button>
        <button id="btnStart" class="primary" style="margin-left:auto">対戦開始</button>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>選択中のステータス</h2>
    <div class="body">
      <div id="statsGrid">
        <div>
          <div class="statsHead" style="color:#27b1ff">あなた</div>
          <div class="statsCol" id="statsA"></div>
        </div>
        <div>
          <div class="statsHead" style="color:#ff6b7a">CPU</div>
          <div class="statsCol" id="statsB"></div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- ===== バトル ===== -->
<div id="battle" class="container inBattle" style="display:none">
  <div class="arena">

    <div class="vsrow">
      <div id="leftWrap"></div>
      <div id="rightWrap"></div>
    </div>

    <section class="padCard">
      <h3>操作パネル</h3>
      <div class="padInner">
        <div class="rpsArea">
          <button class="rps g" id="btnG"><div class="emo">✊</div><div class="lbl">グー</div></button>
          <button class="rps p" id="btnP"><div class="emo">🖐</div><div class="lbl">パー</div></button>
          <button class="rps c" id="btnC"><div class="emo">✌️</div><div class="lbl">チョキ</div></button>
        </div>
        <div class="sideBtns">
          <button class="spToggle" id="btnSP" disabled>✨ 必殺 OFF</button>
          <button class="switchBtn" id="btnSwitch">🔁 交代</button>
        </div>
      </div>
    </section>

    <div class="toastArea"><div class="toast" id="toast"></div></div>
    <div class="timer">選択まで <span class="num" id="countNum">15</span> 秒</div>

    <div id="boxGrid">
      <div class="boxCol">
        <div class="statsHead" style="color:#27b1ff">あなたのボックス</div>
        <div id="sixA"></div>
      </div>
      <div class="boxCol">
        <div class="statsHead" style="color:#ff6b7a">CPUのボックス</div>
        <div id="sixB"></div>
      </div>
    </div>

  </div>
</div>

<!-- 交代モーダル -->
<div id="switchModal">
  <div class="card">
    <h2>交代先を選択</h2>
    <div class="body">
      <div id="switchGrid"></div>
      <div class="row swFooter" style="display:flex;justify-content:space-between;margin-top:10px">
        <div id="swTimer" class="note">自動交代まで 15 秒</div>
        <div>
          <button id="swCancel" class="ghost">キャンセル</button>
          <button id="swDo" class="primary" disabled>交代する</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 情報モーダル -->
<div id="infoModal"><div class="card" style="min-width:min(92vw,520px)"><h2 id="infoTitle">情報</h2><div class="body" id="infoBody">...</div></div></div>

<!-- 勝敗 -->
<div id="result" style="position:fixed;inset:0;background:rgba(6,10,26,.82);display:none;place-items:center;z-index:60">
  <div class="box" style="background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:26px 28px;text-align:center;box-shadow:var(--shadow)">
    <h1 id="resTitle" style="margin:0 0 8px;font-size:40px">YOU WIN!</h1>
    <p id="resSub" style="margin:4px 0 0;color:#cfe2ff">3秒後に編成へ戻る…</p>
  </div>
</div>

<!-- ローディング -->
<div class="loader" id="loader" aria-label="Loading"><div class="spin"></div></div>

<script>
(()=>{'use strict';
const $=id=>document.getElementById(id);
const delay=ms=>new Promise(r=>setTimeout(r,ms));

/* 画像マップ */
const IMG={"パラボラアンテナ":"parabola_antenna.png","ネスカフェアンバサダー":"nescafe_ambassador.png","にんじんしりしり":"ninjin_shirishiri.png","そぼろごはん":"soboro_gohan.png","ニシローランドゴリラ":"western_lowland_gorilla.png","毛むくじゃら":"kemukujara.png","九品仏":"kuhonbutsu.png","けんちん汁":"kenchin_jiru.png","カムチャッカ半島":"kamchatka_peninsula.png","タランチュラ":"tarantula.png","ハシビロコウ":"shoebill.png","バルサミコ酢":"balsamic_vinegar.png","ピロリ菌":"helicobacter_pylori.png","トリニダード・トバゴ":"trinidad_and_tobago.png","カラメル色素":"caramel_color.png","バビロン捕囚":"babylonian_captivity.png","鳥取砂丘":"tottori_sand_dunes.png","プラシーボ効果":"placebo_effect.png","渡来人":"torai_jin.png","さるびあ丸":"sarubia_maru.png","ペペロンチーノ":"peperoncino.png","ポリプロピレン":"polypropylene.png","サラエボ事件":"sarajevo_incident.png","クマンバチ":"kumabachi.png","県庁所在地":"prefectural_capital.png","照り焼きチキン":"teriyaki_chicken.png","ねるねるねるね":"nerunerunerune.png","スルメイカ":"surume_ika.png","本質":"essence.png","見える化":"mieruka.png","自分ごと化":"jibungotoka.png","解像度":"resolution.png"};
function preloadImgs(names){names.forEach(n=>{const f=IMG[n]; if(!f) return; const link=document.createElement('link'); link.rel='preload'; link.as='image'; link.href=`images/${f}`; document.head.appendChild(link); const im=new Image(); im.decoding="async"; im.loading="eager"; im.src=`images/${f}`;});}

/* ===== トースト ===== */
const toastQueue=[]; let toastBusy=false; let inputLocked=false;
const baseToast=1500, perChar=60;
function toastDuration(msg){return Math.min(9000, baseToast + String(msg).length*perChar) + 120;}
function lockInputs(on){inputLocked=on; disableRPS(on); $('btnSwitch').disabled=on; $('btnSP').disabled= on || state.A.sp<6;}
function toast(msg){toastQueue.push(String(msg)); if(!toastBusy) runToast();}
async function runToast(){toastBusy=true; lockInputs(true); while(toastQueue.length){const t=$('toast'), m=toastQueue.shift(), stay=toastDuration(m); t.textContent=m; t.classList.add('show'); await delay(stay); t.classList.remove('show'); await delay(120);} toastBusy=false; lockInputs(false);}
async function waitToasts(){while(toastBusy || toastQueue.length){await delay(40);}}

/* 相対バー基準 */
const MAX={HP:800,ATK:120,DEF:120,EVA:20};

/* 相性リング */
const TYPES_RING=['ヒストリー','ジオ','コンセプト','サイエンス','アニマル','ヒューマン','フード'];
const typeMult=(atk,def)=>{const n=TYPES_RING.length,i=TYPES_RING.indexOf(atk),j=TYPES_RING.indexOf(def);if(i<0||j<0)return 1;const st=[(i+1)%n,(i+2)%n], wk=[(i-1+n)%n,(i-2+n)%n];if(st.includes(j))return 1.5;if(wk.includes(j))return 0.67;return 1;};

/* ランク・HP基準 */
const PRANK={S:170,A:165,B:160,C:150,D:145,X:150};
const HP_BASE={S:560,A:540,B:520,C:500,D:480,X:500};

/* ===== ステータス算出（前回の正しい式） ===== */
const visualLen = (s)=> (s||"").replace(/[・\s]/g,"").length;
const toKatakana = (s)=> (s||"").replace(/[ぁ-ん]/g, ch => String.fromCharCode(ch.charCodeAt(0)+0x60));
const reKanaH = /[ぁ-ゟ]/g, reKanaK = /[゠-ヿー]/g, reKanji = /[一-龥々〆ヵヶ]/g;
function countClass(name){const H=(name.match(reKanaH)||[]).length,K=(name.match(reKanaK)||[]).length,J=(name.match(reKanji)||[]).length;return{H,K,J,total:H+K+J};}
const reSmallK = /[ァィゥェォャュョヮㇰ-ㇿ]/g, reSokuon=/ッ/g, reVoiced=/[ガ-ポヴ]/g, rePlosiveEnd=/[ツックキチテトプピペポカタ]$/;
function calcAttackDefense(name,yomiKatakana){
  let atkP=17.5, defP=17.5;
  const cls=countClass(name);
  if(cls.J+cls.K===0){atkP+=12.5;defP+=12.5;}
  else{const r=cls.K/(cls.J+cls.K);atkP+=25*r;defP+=25*(1-r);}
  const Lph=yomiKatakana.length||1;
  const d=(yomiKatakana.match(reVoiced)||[]).length/Lph;
  const s=(yomiKatakana.match(reSokuon)||[]).length/Lph;
  const m=(yomiKatakana.match(reSmallK)||[]).length/Lph;

  const s_raw=0.6*d+0.25*(s+m)+0.15*e, L=0.05, U=0.45;
  const s_ph=Math.max(-1,Math.min(1,((s_raw-L)/(U-L))*2-1));
  const atk_ph=20*(0.5+0.5*s_ph);
  atkP+=atk_ph; defP+=20-atk_ph;
  const T=visualLen(name);
  const s_len=Math.max(-1,Math.min(1,(6-T)/6));
  const atk_len=20*(0.5+0.5*s_len);
  atkP+=atk_len; defP+=20-atk_len;

}

}

function spEffectPre(att,def,role){

  switch(att.name){

    case 'にんじんしりしり': mult=1.6; att.endure=true; break;
    case 'そぼろごはん': multiSeq=[0.75,0.5,0.25]; break;
    case 'ニシローランドゴリラ': mult=1.5; att.atk13=2; break;
    case '毛むくじゃら': mult=1.4; att.eva60=2; break;
    case '九品仏': mult=1.6; att.shield=2; break;
    case 'けんちん汁': mult=1.2; break;
    case 'カムチャッカ半島': case 'ハシビロコウ': case 'バルサミコ酢':
    case 'バビロン捕囚': case 'ポリプロピレン': case 'クマンバチ': case '照り焼きチキン':
      def.lock=3; break;
    case 'タランチュラ': case 'トリニダード・トバゴ': case 'サラエボ事件': case 'さるびあ丸':
      def.stun=true; break;
    case 'ピロリ菌': case 'カラメル色素': case '鳥取砂丘': case 'プラシーボ効果': case 'ペペロンチーノ': case 'スルメイカ':
      def.selfHurt=3; break;
    case '渡来人': case '県庁所在地':
      def.doom=3; break;
    case '本質': case '見える化': case '自分ごと化': case '解像度': {
      const foe=(role==='ally'?state.B.team:state.A.team).filter(u=>u.rank!=='X' && u.hp>0);
      if(foe.length){
        const pick=foe[Math.floor(Math.random()*foe.length)];
        const p=spEffectPre({...att,name:pick.name},def,role);
        mult=2.0*(p.mult||1); multiSeq=p.multiSeq? p.multiSeq.map(x=>x*2.0) : null;
        name='鏡文字'; desc=`${pick.name}の「${(SKILLS[pick.name]||['—'])[0]}」をコピーして放つ。`;
      }else{ mult=2.0; name='鏡文字'; desc='コピーできる必殺がいないため、威力2倍の一撃のみ。'; }
      break;
    }
  }
  return {mult,multiSeq,name,desc};
}
function spEffectPost(att,def,role,used){
  switch(used){

/* 攻撃本体 */
async function doAttack(att,def,useSP,role){
  if(att.hp<=0) return;
  let mult=1, multi=null, spName='', spDesc='';
  if(useSP){
    const pre=spEffectPre(att,def,role);
    mult=pre.mult; multi=pre.multiSeq; spName=pre.name; spDesc=pre.desc;
    toast(`${role==='ally'?'あなた':'相手'}の必殺、「${spName}」！`); await waitToasts();
  }

  const eva = def.eva60>0 ? 60 : def.eva;
  const miss = (!useSP && Math.random() < (eva/100));
  if(miss){ toast(`${att.name}の攻撃は外れた！`); await waitToasts(); return; }

  const victimRole = (role==='ally'?'enemy':'ally');
  let defeated=false;

  if(useSP && Array.isArray(multi)){
    for(let i=0;i<multi.length;i++){
      const m = multi[i];
      const d = Math.max(1, Math.round(baseDamage(att,def)*m));
      toast(`${i+1}撃目：${def.name}に ${d} ダメージ！`);
      await waitToasts();
      def.hp = Math.max(0, def.hp - d); updateHpBars(victimRole,def);
      if(def.hp<=0 && def.endure){
        def.endure=false; def.hp=1; updateHpBars(victimRole,def);
        toast(`${def.name}は根性で1だけ残して耐えた！`); await waitToasts();
      }else if(def.hp<=0){ toast(`${def.name}は倒れた！`); await waitToasts(); defeated=true; break; }
    }
  }else{
    const d = Math.max(1, Math.round(baseDamage(att,def)*mult));
    toast(`${def.name}に ${d} ダメージ！`); await waitToasts();
    def.hp = Math.max(0, def.hp - d); updateHpBars(victimRole,def);
    if(def.hp<=0 && def.endure){
      def.endure=false; def.hp=1; updateHpBars(victimRole,def);
      toast(`${def.name}は根性で1だけ残して耐えた！`); await waitToasts();
    }else if(def.hp<=0){ toast(`${def.name}は倒れた！`); await waitToasts(); defeated=true; }
  }

  // 自傷（受けた側）
  if(def.selfHurt>0 && Math.random()<0.33){
    toast(`${def.name}はゲシュタルト崩壊で自分に100ダメージ！`); await waitToasts();
    def.hp=Math.max(0,def.hp-100); updateHpBars(victimRole,def);
    if(def.hp<=0){toast(`${def.name}は倒れた！`); await waitToasts(); await handleKO(victimRole); return;}
  }

  if(useSP){ spEffectPost(att,def,role,att.name); if(spDesc){ toast(spDesc); await waitToasts(); } }
  if(defeated){ await handleKO(victimRole); return; }
}

      const u=state.A.team[i], mul=typeMult(u.type, right().type);
      const div=document.createElement('div');div.className='setupMini selCard';div.setAttribute('data-type',u.type);
      div.innerHTML=`<div class="head"><div>${u.name}</div><div class="badge">${u.type}</div></div>${barRow('HP',u.hp,u.maxhp)}<div class="meta">相性：${mul===1.5?'x1.5（抜群）':mul===0.67?'x0.67（いまいち）':'x1.0（等倍）'}</div>`;
      div.addEventListener('click',()=>{document.querySelectorAll('.selCard').forEach(x=>x.classList.remove('selected'));div.classList.add('selected');selectIdx=i;doBtn.disabled=false;});
      grid.append(div);
    });
    let remain=sec; swTimer.textContent=`自動交代まで ${remain} 秒`; clearInterval(swInterval);
    swInterval=setInterval(()=>{ if(toastBusy) return; remain--; swTimer.textContent=`自動交代まで ${remain} 秒`; if(remain<=0){clearInterval(swInterval); auto();}},1000);
    const close=i=>{modal.style.display='none';clearInterval(swInterval);resolve(i);};
    const auto=()=>{const r=idxs[Math.floor(Math.random()*idxs.length)];close(r);};
    doBtn.onclick=()=>{if(selectIdx==null)return;close(selectIdx);};
    cancelBtn.onclick=()=>{ if(allowCancel){ close(null); } else { auto(); } };
  });
}

/* 勝敗 */
function showResult(win){$('resTitle').textContent=win?'YOU WIN!':'YOU LOSE...';$('result').style.display='grid';setTimeout(()=>{$('result').style.display='none';document.body.classList.remove('battleMode');$('battle').style.display='none';$('setup').style.display='block';},3000);}

/* RPS enable/disable */
function disableRPS(dis){['btnG','btnC','btnP'].forEach(id=>{const b=$(id); if(b) b.disabled=dis;});}

/* ラウンド進行 */
async function pick(h){
  if(state.busy || inputLocked) return; state.busy=true; clearInterval(state.timer); disableRPS(true);
  const cpuH=['G','C','P'][Math.floor(Math.random()*3)]; const map={G:'グー',C:'チョキ',P:'パー'};
  const res=judge(h,cpuH);
  toast(`あなたは ${map[h]}、相手は ${map[cpuH]}。${res>0?'あなたの攻撃だ。':res<0?'相手の攻撃だ。':'あいこだ。'}`); await waitToasts();

  if(res>0){
    if(await startOfAction('ally')){await doAttack(left(),right(), state.spOn && state.A.sp>=6,'ally'); if(state.spOn && state.A.sp>=6){state.A.sp=0; state.spOn=false; state.spAnnA=false;}}
  }else if(res<0){
    if(await startOfAction('enemy')){await doAttack(right(),left(), state.B.sp>=6,'enemy'); if(state.B.sp>=6){state.B.sp=0; state.spAnnB=false;}}
  }

  addGaugeAfterAttack(); renderSides(); buildBoxes(); updateSPBtn();
  await waitToasts();
  state.busy=false; await restartRoundAfterToasts();
}

/* カードHTML（HP/必殺＝2段、イラスト中央、右下にステータス確認） */
function gaugeHtml(sp,tag){
  const pips=[...Array(6)].map((_,i)=>`<span class="pip ${i<sp?'on':''}"></span>`).join('');
  const pulse=sp>=6?'readyPulse':'';
  return `
    <div class="spHead"><div>必殺ゲージ</div><div id="spnum-${tag}" style="font-size:12px">${sp}/6</div></div>
    <div class="gaugeRow ${pulse}" id="g${tag}">${pips}</div>`;
}
function statBarsHtml(u){return `<div class="statBars">${barRow('HP',u.maxhp,MAX.HP)}${barRow('攻撃',u.atk,MAX.ATK)}${barRow('防御',u.def,MAX.DEF)}${barRow('回避',u.eva,MAX.EVA)}</div>`;}
function imgTag(name){const f=IMG[name]; return f? `<img class="illust" alt="" src="images/${f}" loading="lazy" decoding="async">` : ''; }
function cardHtml(u,role,opp){
  const aff=typeMult(u.type,opp.type), affText=aff===1.5?'相性 x1.5（抜群）':aff===0.67?'相性 x0.67（いまいち）':'相性 x1.0（等倍）';
  const sp=role==='ally'?state.A.sp:state.B.sp, tag=role==='ally'?'A':'B';
  const owner=role==='ally'?'あなた':'CPU';
  return `<div class="unit" data-type="${u.type}">
    <div class="owner ${role==='ally'?'ally':'enemy'}">${owner}</div>
    <div class="typeBadge badge">${u.type}</div>
    <div class="nameRow"><div class="nm">${u.name}</div></div>
    <div class="artWrap">${imgTag(u.name)}</div>

    <div class="hpHead"><div>HP</div><div id="hpnum-${role}" style="opacity:.88">${u.hp}/${u.maxhp}</div></div>
    <div class="hpBox"><div class="hpFill" id="hp-${role}" style="width:${100*u.hp/u.maxhp}%"></div></div>

    ${gaugeHtml(sp,tag)}

    <div class="skillWrap">
      <div class="skillBox"><div class="skillTitle">✨ 必殺：${(SKILLS[u.name]||['—'])[0]}</div><div class="skillDesc">${(SKILLS[u.name]||['—','—'])[1]}</div></div>
      <div class="affinityBox">${affText}</div>
    </div>

    <button class="statusTiny" data-role="${role}">▶ ステータス確認</button>
  </div>`;
}

/* カード描画＋高さ揃え */
function equalizeHeights(){
  const a= document.querySelector('#card-ally .unit');
  const b= document.querySelector('#card-enemy .unit');
  if(!a||!b) return;
  const h = Math.max(a.scrollHeight, b.scrollHeight);
  a.style.minHeight = b.style.minHeight = h + 'px';
}
function renderSides(){
  $('leftWrap').innerHTML=`<div id="card-ally">${cardHtml(left(),'ally',right())}</div>`;
  $('rightWrap').innerHTML=`<div id="card-enemy">${cardHtml(right(),'enemy',left())}</div>`;
  updateSPBtn();
  // ステータス確認（右下）
  document.querySelectorAll('.statusTiny').forEach(btn=>{
    btn.onclick=()=>{
      const role=btn.dataset.role;
      const u = role==='ally'? left(): right();
      $('infoTitle').textContent=`${u.name} のステータス`;
      $('infoBody').innerHTML = statBarsHtml(u) + `<div style="margin-top:8px;color:#cfe2ff;font-size:12px">${phrases(u).join(' / ')||'—'}</div>`;
      $('infoModal').style.display='grid'; $('infoModal').onclick=()=>($('infoModal').style.display='none');
    };
  });
  setTimeout(equalizeHeights,0);
}

/* ボックス */
function buildBoxes(){
  const mk=u=>`<div class="mini" data-type="${u.type}" data-name="${u.name}">
    <div class="head"><div>${u.name}</div><div class="badge">${u.type}</div></div>
    <div class="miniBar"><span style="width:${100*u.hp/u.maxhp}%"></span></div>
    <div class="meta">HP ${u.hp}/${u.maxhp}</div></div>`;
  $('sixA').innerHTML=state.A.team.map(mk).join('');
  $('sixB').innerHTML=state.B.team.map(mk).join('');
}

/* 初期化 */
function ensureBattleMode(){document.body.classList.add('battleMode');$('setup').style.display='none';$('battle').style.display='block';}
function buildSetup(){makeTeam(document.getElementById('teamA'),'A');makeTeam(document.getElementById('teamB'),'B');}
function bindClicks(){
  $('btnRand').onclick=()=>{const a=uniqueRandom(3,WORDS_BASE.length),b=uniqueRandom(3,WORDS_BASE.length);a.forEach((v,i)=>$(`A-${i}`).value=v);b.forEach((v,i)=>$(`B-${i}`).value=v);enforceUnique('A');enforceUnique('B');renderMini('A');renderMini('B');toast('ランダムでチームを編成した。');};
  $('btnStart').onclick=async()=>{state.A.team=collect('A');state.B.team=collect('B');state.A.i=0;state.B.i=0;state.A.sp=0;state.B.sp=0;state.spOn=false;state.spAnnA=false;state.spAnnB=false;
    ensureBattleMode();
    const names=[left().name,right().name, ...state.A.team.map(x=>x.name), ...state.B.team.map(x=>x.name)];
    $('loader').style.display='grid'; preloadImgs(names);
    await delay(300);
    $('loader').style.display='none';
    renderSides();buildBoxes();toast(`いけ、${left().name}！バトルスタート！`);await waitToasts();startRound();
  };
  $('btnG').onclick=()=>pick('G'); $('btnC').onclick=()=>pick('C'); $('btnP').onclick=()=>pick('P');
  $('btnSwitch').onclick=async()=>{ if(inputLocked) return; const i=await openSwitch(); if(i!=null){state.A.i=i; state.A.sp=0; state.spOn=false; updateSPBtn(); toast(`いけ、${left().name}！`); await waitToasts(); renderSides(); buildBoxes(); await doAttack(right(), left(), state.B.sp>=6, 'enemy'); if(state.B.sp>=6){state.B.sp=0;state.spAnnB=false;} renderSides(); buildBoxes(); updateSPBtn(); await waitToasts(); await restartRoundAfterToasts();}};
  $('btnSP').onclick=()=>{if(state.A.sp>=6 && !inputLocked){state.spOn=!state.spOn;updateSPBtn();}};
  window.addEventListener('resize', equalizeHeights);
}
document.addEventListener('DOMContentLoaded',()=>{buildSetup();bindClicks();toast('READY: v7.31');});
})();
</script>
