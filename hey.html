<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>KOTOBA-BATTLE | 対戦（修正版・タイプ色/編成ステータス復旧）</title>

<style>
/* =======================
   基本テーマ
======================= */
:root{
  --bg:#0b1228; --text:#eaf2ff;
  --panel:#0f1633; --panel2:#0e1530; --border:#20335f;
  --shadow:0 18px 44px rgba(0,0,0,.18);

  --ally:#27b1ff; --enemy:#ff6b7a;

  --hp:#63ff8c; --hpBack:#0e2a1c;
  --gauge:#ffe066; --gaugeBack:#3a2b0a;

  --rel:#8bd3ff;

  /* タイプ色 */
  --t-ジオ:#7aa0ff;
  --t-アニマル:#34d790;
  --t-フード:#ffbf4d;
  --t-コンセプト:#b68cff;
  --t-サイエンス:#2dd6ff;
  --t-ヒストリー:#ff7a9a;
  --t-ヒューマン:#5ff3d3;
}

*{box-sizing:border-box;-webkit-text-size-adjust:100%}
html,body{height:100%;margin:0}
body{background:var(--bg);color:var(--text);font-family:system-ui,"Noto Sans JP",sans-serif;overflow-x:hidden}
.container{max-width:1024px;width:100%;margin:0 auto;padding:12px}

/* 共通カード */
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow)}
.card h2{margin:0;padding:12px 16px;border-bottom:1px solid var(--border);font-size:18px}
.card .body{padding:12px}

/* ========== 編成 ========== */
#setup{display:grid;gap:12px}
#teamGrid{display:grid;gap:10px}
@media(min-width:720px){#teamGrid{grid-template-columns:1fr 1fr}}
.slot{display:flex;gap:8px;align-items:center}
.pill{display:inline-grid;place-items:center;width:28px;height:28px;border-radius:8px;background:#0b1430;border:1px solid #2b3a70;color:#cfe2ff;font-weight:800}
.slot select{flex:1;background:#0b1430;border:1px solid #25366b;color:#eaf2ff;padding:10px;border-radius:12px}
.statsHead{font-weight:900;margin:2px 0 6px}
#statsGrid{display:grid;gap:10px}
@media(min-width:720px){#statsGrid{grid-template-columns:1fr 1fr}}

/* （復旧）ミニカード & グラフ */
.setupMini{
  background:var(--panel2);
  border:1px solid #233562;
  border-radius:12px;
  padding:8px;
}
.setupMini .head{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:6px}
.setupMini .badge{
  font-size:10px;padding:2px 8px;border-radius:999px;
  background:#1a284d;color:#cfe2ff;border:1px solid #2b3a70;
}
.barLine{display:flex;align-items:center;gap:8px;margin:4px 0}
.barBox{flex:1;height:11px;background:#101b34;border-radius:6px;overflow:hidden}
.barFill{height:100%;background:linear-gradient(90deg,#7fd0ff,#63ff8c)}
.val{font-size:12px;color:#cfe2ff;width:90px;text-align:right}

/* ========== バトル ========== */
.inSetup{display:block}.inBattle{display:none}
.battleMode .inSetup{display:none}.battleMode .inBattle{display:block}

.arena{display:grid;grid-template-rows:auto auto auto auto;gap:12px}
.vsrow{display:grid;grid-template-columns:1fr 1fr;gap:10px;align-items:start}

/* --- ユニットカード（タイプ色は CSS 変数 --typeColor に流し込む） --- */
.unit{
  position:relative;
  border-radius:18px;
  padding:14px 12px 12px;
  border:3px solid;
  /* 金縁 */
  border-image:linear-gradient(180deg,#f7e8a8,#d5a73a 55%,#f7e8a8) 1;
  /* タイプ色背景（強め）+斜めストライプ */
  background:
    linear-gradient(180deg, color-mix(in srgb,var(--typeColor) 24%, #000 76%), color-mix(in srgb,var(--typeColor) 14%, #000 86%)),
    repeating-linear-gradient(135deg, rgba(255,255,255,.06) 0 12px, rgba(255,255,255,0) 12px 24px);
  overflow:hidden;
}
.unit[data-type="ジオ"]{ --typeColor: var(--t-ジオ); }
.unit[data-type="アニマル"]{ --typeColor: var(--t-アニマル); }
.unit[data-type="フード"]{ --typeColor: var(--t-フード); }
.unit[data-type="コンセプト"]{ --typeColor: var(--t-コンセプト); }
.unit[data-type="サイエンス"]{ --typeColor: var(--t-サイエンス); }
.unit[data-type="ヒストリー"]{ --typeColor: var(--t-ヒストリー); }
.unit[data-type="ヒューマン"]{ --typeColor: var(--t-ヒューマン); }

.owner{position:absolute;top:8px;left:10px;font-size:11px;padding:4px 10px;border-radius:999px;background:#0b1635d8;border:1px solid #2b3a70}
.owner.ally{color:var(--ally)} .owner.enemy{color:var(--enemy)}

.typeBadge{
  position:absolute;top:8px;right:10px;font-size:11px;padding:4px 10px;border-radius:999px;border:none;
  background:color-mix(in srgb,var(--typeColor) 78%, #fff 22%);
  color:#061225;
  box-shadow:0 6px 14px color-mix(in srgb,var(--typeColor) 45%, transparent),
             inset 0 1px 0 rgba(255,255,255,.75);
}

.nameRow{margin:30px 0 8px 0;display:flex;justify-content:center}
.name{
  font-weight:900;
  text-shadow:0 2px 4px rgba(0,0,0,.45);
  max-width:94%;
  /* 1行固定：12文字収まるよう縮小 */
  font-size:clamp(16px,5.2vw,22px);
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
}

/* イラスト：中央/金縁/浮き上がり */
.illuWrap{
  margin:0 auto 10px;
  width:min(72%,260px); aspect-ratio:1/1;
  border-radius:10px;
  background:#f3ead3; /* 薄クリーム */
  box-shadow: 0 10px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.65);
  border:3px solid;
  border-image:linear-gradient(180deg,#ffefbd,#daa520 60%,#ffefbd) 1;
  display:grid;place-items:center;
}
.illust{max-width:72%;max-height:72%;object-fit:contain;filter:drop-shadow(0 6px 12px rgba(0,0,0,.35));opacity:.95}

/* HP / SP */
.hpRow{display:flex;align-items:center;gap:10px;margin:4px 0}
.hpBox{flex:1;height:14px;background:var(--hpBack);border-radius:9px;overflow:hidden}
.hpFill{height:100%;background:var(--hp);transition:width 4.8s cubic-bezier(.22,1,.36,1)} /* ←1/3速い→遅く */
.hpNum{width:120px;text-align:right;font-size:12px}

.gaugeWrap{margin:6px 0 8px}
.gLabel{font-size:12px;margin-right:8px}
.gauge{display:flex;gap:6px;justify-content:center}
.pip{width:16px;height:12px;background:var(--gaugeBack);border:1px solid #5a480c;border-radius:3px;opacity:.6}
.pip.on{background:var(--gauge);opacity:1}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,224,102,.5)}70%{box-shadow:0 0 0 14px rgba(255,224,102,0)}100%{box-shadow:0 0 0 0 rgba(255,224,102,0)}}
.btnReady{animation:pulse 1.2s infinite}

/* 必殺・相性 */
.skillBox{
  margin:8px 0;
  border-radius:12px;
  background:#0b1738;
  border:1px solid #2c3a69;
  padding:10px 12px;
}
.skillTitle{font-weight:900;margin-bottom:6px}
.skillDesc{font-size:12px;color:#cfe2ff}
.affinityLine{display:flex;align-items:center;gap:10px;justify-content:flex-start;margin-top:6px;font-size:12px;color:#cfe2ff}
.affinityLine .miniLink{margin-left:2px;padding:4px 8px;border-radius:8px;background:#152347;border:1px solid #2a3b6e;color:#d7e4ff}

/* 相対ステータスのポップアップ（モーダル） */
#infoModal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;place-items:center;z-index:70}
#infoModal .card{min-width:min(92vw,520px)}

/* 操作パネル（フローティング強調・やや圧縮） */
.pad{border:1px solid #233562;border-radius:16px;background:linear-gradient(180deg,#102047,#0b1428);padding:10px;box-shadow:0 12px 40px rgba(0,0,0,.28)}
.padInner{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:center}
.rpsArea{position:relative;height:170px}
.rps{
  position:absolute;display:grid;place-items:center;width:92px;height:92px;border-radius:999px;border:none;color:#061225;cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  background:linear-gradient(180deg,#e8f1ff,#a7c1ff);
}
.rps .emo{font-size:34px}
.rps .lbl{font-size:12px;margin-top:2px;font-weight:800}
.rps.g{left:50%;top:0;transform:translate(-50%,0);background:linear-gradient(180deg,#ffe2df,#ff8b8b)}
.rps.c{left:20%;bottom:0;transform:translate(-50%,0);background:linear-gradient(180deg,#e0e8ff,#8bb1ff)}
.rps.p{left:80%;bottom:0;transform:translate(-50%,0);background:linear-gradient(180deg,#defae5,#8bffb5)}
.rps[disabled]{pointer-events:none;opacity:1;filter:none}

.sideBtns{display:flex;gap:12px;align-items:center;justify-content:center}
.spToggle,.switchBtn{
  flex:1;min-height:42px;border-radius:12px;border:2px solid #f2c94c;background:#0e1530;color:#f2c94c;font-weight:900;cursor:pointer
}
.spToggle.on{background:linear-gradient(90deg,#ffe066,#ffcf33)!important;color:#2a1700!important;border-color:#ffcf33!important}
.switchBtn{background:linear-gradient(90deg,#ffd89b,#fda085);border:none;color:#26110b}
.spToggle,.switchBtn{transform:translateZ(0)} /* iOS 押下チラつき対策 */

/* ボックス */
#benchWrap .boxCol{background:var(--panel2);border:1px solid #233562;border-radius:12px;padding:8px}
#sixA,#sixB{display:grid;gap:10px}
.mini{border:1px solid #1a2b54;border-radius:12px;padding:8px;cursor:pointer;position:relative}
.mini .head{display:flex;justify-content:space-between;align-items:center;gap:8px}
.mini .badge{font-size:10px;white-space:nowrap}
.mini .miniBar{height:11px;background:#11321f;border-radius:6px;overflow:hidden;margin-top:6px}
.mini .miniBar>span{display:block;height:100%;background:var(--hp)}
.mini[data-type="ジオ"]{ --typeColor: var(--t-ジオ) }
.mini[data-type="アニマル"]{ --typeColor: var(--t-アニマル) }
.mini[data-type="フード"]{ --typeColor: var(--t-フード) }
.mini[data-type="コンセプト"]{ --typeColor: var(--t-コンセプト) }
.mini[data-type="サイエンス"]{ --typeColor: var(--t-サイエンス) }
.mini[data-type="ヒストリー"]{ --typeColor: var(--t-ヒストリー) }
.mini[data-type="ヒューマン"]{ --typeColor: var(--t-ヒューマン) }

/* タイマー＆トースト */
.timer{display:flex;justify-content:center;gap:8px;align-items:center;font-weight:900}
.toastArea{min-height:56px}
.toast{margin:6px auto 0;max-width:min(96vw,720px);padding:12px 16px;border-radius:14px;background:rgba(12,22,50,.96);border:1px solid #2b3a70;color:#eaf3ff;opacity:0;transform:translateY(8px);transition:.22s ease}
.toast.show{opacity:1;transform:translateY(0)}

/* ヒット時揺れ（復元） */
@keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-10px)}40%{transform:translateX(8px)}60%{transform:translateX(-6px)}80%{transform:translateX(4px)}}
.shake{animation:shake .5s ease}

/* 交代モーダル */
#switchModal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;place-items:center;z-index:65}
#switchModal .card{width:min(90vw,680px)} /* ←0.9倍相当に広げる */
.selCard{cursor:pointer} .selCard.selected{outline:3px solid #ffe066}

/* スマホ */
@media(max-width:600px){
  html{font-size:13.5px}
  .container{padding:10px}
  .rps{width:84px;height:84px}
  .rps .emo{font-size:30px}
  .padInner{grid-template-columns:1fr}
}

/* ======================= ここまでCSS ======================= */
</style>
</head>

</div>

<!-- 交代モーダル -->
<div id="switchModal">
  <div class="card">
    <h2 style="padding:12px 16px;border-bottom:1px solid var(--border);margin:0">交代先を選択</h2>
    <div class="body">

</div>

<!-- ステータス確認モーダル -->
<div id="infoModal">
  <div class="card">
    <h2 id="infoTitle" style="padding:12px 16px;border-bottom:1px solid var(--border);margin:0">情報</h2>
    <div class="body" id="infoBody">...</div>
  </div>
</div>

<script>
(()=>{'use strict';
const $=id=>document.getElementById(id);
const qs=(s,el=document)=>el.querySelector(s);
const delay=ms=>new Promise(r=>setTimeout(r,ms));

/* 画像ファイル名 */
const IMG = {
 "パラボラアンテナ":"parabola_antenna.png","ネスカフェアンバサダー":"nescafe_ambassador.png","にんじんしりしり":"ninjin_shirishiri.png","そぼろごはん":"soboro_gohan.png","ニシローランドゴリラ":"western_lowland_gorilla.png","毛むくじゃら":"kemukujara.png","九品仏":"kuhonbutsu.png","けんちん汁":"kenchin_jiru.png","カムチャッカ半島":"kamchatka_peninsula.png","タランチュラ":"tarantula.png","ハシビロコウ":"shoebill.png","バルサミコ酢":"balsamic_vinegar.png","ピロリ菌":"helicobacter_pylori.png","トリニダード・トバゴ":"trinidad_and_tobago.png","カラメル色素":"caramel_color.png","バビロン捕囚":"babylonian_captivity.png","鳥取砂丘":"tottori_sand_dunes.png","プラシーボ効果":"placebo_effect.png","渡来人":"torai_jin.png","さるびあ丸":"sarubia_maru.png","ペペロンチーノ":"peperoncino.png","ポリプロピレン":"polypropylene.png","サラエボ事件":"sarajevo_incident.png","クマンバチ":"kumabachi.png","県庁所在地":"prefectural_capital.png","照り焼きチキン":"teriyaki_chicken.png","ねるねるねるね":"nerunerunerune.png","スルメイカ":"surume_ika.png","本質":"essence.png","見える化":"mieruka.png","自分ごと化":"jibungotoka.png","解像度":"resolution.png"
};
function preloadImgs(names){
  names.forEach(n=>{
    const f=IMG[n]; if(!f) return;
    const link=document.createElement('link');
    link.rel='preload'; link.as='image'; link.href=`images/${f}`;
    document.head.appendChild(link);
    const im=new Image(); im.decoding="async"; im.loading="eager"; im.src=`images/${f}`;
  });
}

/* トースト（出ている間は完全ロック & タイマー停止） */
const toastQueue=[]; let toastBusy=false; let inputLocked=false;
const baseToast=1500, perChar=60;
function toastDuration(msg){return Math.min(9000, baseToast + String(msg).length*perChar) + 120;}
function lockInputs(on){inputLocked=on; disableRPS(on); $('btnSwitch').disabled=on; $('btnSP').disabled= on || state.A.sp<6;}
function toast(msg){toastQueue.push(String(msg)); if(!toastBusy) runToast();}
async function runToast(){toastBusy=true; lockInputs(true); while(toastQueue.length){const t=$('toast'), m=toastQueue.shift(), stay=toastDuration(m); t.textContent=m; t.classList.add('show'); await delay(stay); t.classList.remove('show'); await delay(120);} toastBusy=false; lockInputs(false);}
async function waitToasts(){while(toastBusy || toastQueue.length){await delay(40);}}

/* 相対バー基準 */
const MAX={HP:800,ATK:120,DEF:120,EVA:20};

/* 相性リング */
const TYPES_RING=['ヒストリー','ジオ','コンセプト','サイエンス','アニマル','ヒューマン','フード'];
const typeMult=(atk,def)=>{const n=TYPES_RING.length,i=TYPES_RING.indexOf(atk),j=TYPES_RING.indexOf(def);if(i<0||j<0)return 1;const st=[(i+1)%n,(i+2)%n], wk=[(i-1+n)%n,(i-2+n)%n];if(st.includes(j))return 1.5;if(wk.includes(j))return 0.67;return 1;};

/* ランク・HP基準 */
const PRANK={S:170,A:165,B:160,C:150,D:145,X:150};
const HP_BASE={S:560,A:540,B:520,C:500,D:480,X:500};

/* ===== ステータス算出 ===== */
const visualLen = (s)=> (s||"").replace(/[・\s]/g,"").length;
const toKatakana = (s)=> (s||"").replace(/[ぁ-ん]/g, ch => String.fromCharCode(ch.charCodeAt(0)+0x60));
const reKanaH = /[ぁ-ゟ]/g, reKanaK = /[゠-ヿー]/g, reKanji = /[一-龥々〆ヵヶ]/g;
function countClass(name){const H=(name.match(reKanaH)||[]).length,K=(name.match(reKanaK)||[]).length,J=(name.match(reKanji)||[]).length;return{H,K,J,total:H+K+J};}
const reSmallK = /[ァィゥェォャュョヮㇰ-ㇿ]/g, reSokuon=/ッ/g, reVoiced=/[ガ-ポヴ]/g, rePlosiveEnd=/[ツックキチテトプピペポカタ]$/;
function calcAttackDefense(name,yomiKatakana){
  let atkP=17.5, defP=17.5;
  const cls=countClass(name);
  if(cls.J+cls.K===0){atkP+=12.5;defP+=12.5;}
  else{const r=cls.K/(cls.J+cls.K);atkP+=25*r;defP+=25*(1-r);}
  const Lph=yomiKatakana.length||1;
  const d=(yomiKatakana.match(reVoiced)||[]).length/Lph;
  const s=(yomiKatakana.match(reSokuon)||[]).length/Lph;
  const m=(yomiKatakana.match(reSmallK)||[]).length/Lph;
  const e=rePlosiveEnd.test(yomiKatakana)?1:0;
  const s_raw=0.6*d+0.25*(s+m)+0.15*e, L=0.05, U=0.45;
  const s_ph=Math.max(-1,Math.min(1,((s_raw-L)/(U-L))*2-1));
  const atk_ph=20*(0.5+0.5*s_ph);
  atkP+=atk_ph; defP+=20-atk_ph;
  const T=visualLen(name);
  const s_len=Math.max(-1,Math.min(1,(6-T)/6));
  const atk_len=20*(0.5+0.5*s_len);
  atkP+=atk_len; defP+=20-atk_len;
  return {atkP,defP,T};
}
function calcEvasion(name,T,rank){
  const cls=countClass(name);const hiraRatio=cls.total?(cls.H/cls.total):0;
  const rankAdj=({S:-1,A:-0.5,B:0,C:0.5,D:1,X:0})[rank]??0;
  let eva=10+8*hiraRatio-0.5*(T-5)+rankAdj; eva=Math.round(eva*10)/10;
  return Math.max(5,Math.min(35,eva));
}
function makeWordObject([name,rank,type,yomiH]){
  const y=toKatakana(yomiH||name);
  const {atkP,defP,T}=calcAttackDefense(name,y);
  const ATK=Math.round(PRANK[rank]*(atkP/100));
  const DEF=Math.round(PRANK[rank]*(defP/100));
  const HP=Math.round(HP_BASE[rank]+20*(T-5));
  const EVA=calcEvasion(name,T,rank);
  return {name,rank,type,yomi:y,maxhp:HP,hp:HP,atk:ATK,def:DEF,eva:EVA,
    shield:0,eva60:0,atk13:0,lock:0,doom:0,selfHurt:0,stun:false,endure:false};
}

/* ダメージ基礎 */
function baseDamage(att,def){
  let mult=typeMult(att.type,def.type);
  if(att.atk13>0) mult*=1.3;
  let dmg=100*(1+att.atk/100)/(1+def.def/120)*mult;
  if(def.shield>0) dmg*=0.5;
  return dmg;
}

/* 必殺：前処理/後処理 */
function spEffectPre(att,def,role){
  let mult=1, multiSeq=null, name=(SKILLS[att.name]||['—'])[0], desc=(SKILLS[att.name]||['—','—'])[1];
  switch(att.name){
    case 'パラボラアンテナ': mult=2.2; break;
    case 'ネスカフェアンバサダー': mult=1; break;
    case 'にんじんしりしり': mult=1.6; att.endure=true; break;
    case 'そぼろごはん': multiSeq=[0.75,0.5,0.25]; break;
    case 'ニシローランドゴリラ': mult=1.5; att.atk13=2; break;
    case '毛むくじゃら': mult=1.4; att.eva60=2; break;
    case '九品仏': mult=1.6; att.shield=2; break;
    case 'けんちん汁': mult=1.2; break;
    case 'カムチャッカ半島': case 'ハシビロコウ': case 'バルサミコ酢': case 'バビロン捕囚': case 'ポリプロピレン': case 'クマンバチ': case '照り焼きチキン':
      def.lock=3; break;
    case 'タランチュラ': case 'トリニダード・トバゴ': case 'サラエボ事件': case 'さるびあ丸':
      def.stun=true; break;
    case 'ピロリ菌': case 'カラメル色素': case '鳥取砂丘': case 'プラシーボ効果': case 'ペペロンチーノ': case 'スルメイカ':
      att.selfHurt=3; break;
    case '渡来人': case '県庁所在地':
      def.doom=3; break;
    case '本質': case '見える化': case '自分ごと化': case '解像度': {
      const foe=(role==='ally'?state.B.team:state.A.team).filter(u=>u.rank!=='X' && u.hp>0);
      if(foe.length){
        const pick=foe[Math.floor(Math.random()*foe.length)];
        const p=spEffectPre({...att,name:pick.name},def,role);
        mult=2.0*(p.mult||1); multiSeq=p.multiSeq? p.multiSeq.map(x=>x*2.0) : null;
        name='鏡文字'; desc=`${pick.name}の「${(SKILLS[pick.name]||['—'])[0]}」をコピーして放つ。`;
      }else{ mult=2.0; name='鏡文字'; desc='コピーできる必殺がいないため、威力2倍の一撃のみ。'; }
      break;
    }
  }
  return {mult,multiSeq,name,desc};
}
function spEffectPost(att,def,role,used){
  switch(used){
    case 'パラボラアンテナ': if(role==='ally'){state.B.sp=0;state.spAnnB=false;} else {state.A.sp=0;state.spAnnA=false;} break;
    case 'ネスカフェアンバサダー': {
      const t = role==='ally'?state.A.team:state.B.team;
      t.forEach(u=>u.hp=Math.min(u.maxhp,u.hp+60));
      break;
    }
    case 'けんちん汁': att.hp=Math.min(att.maxhp,att.hp+150); break;
  }
}

/* 攻撃本体（ヒット時：トースト→揺れ→HP下降） */
async function doAttack(att,def,useSP,role){
  if(att.hp<=0) return;
  let mult=1, multi=null, spName='', spDesc='';
  if(useSP){
    const pre=spEffectPre(att,def,role);
    mult=pre.mult; multi=pre.multiSeq; spName=pre.name; spDesc=pre.desc;
    toast(`${role==='ally'?'あなた':'相手'}の必殺、「${spName}」！`); await waitToasts();
    const el=role==='ally'?$('card-ally'):$('card-enemy'); el?.classList.add('shake'); setTimeout(()=>el?.classList.remove('shake'),500);
  }

  const eva = def.eva60>0 ? 60 : def.eva;
  const miss = (!useSP && Math.random() < (eva/100));
  if(miss){ toast(`${att.name}の攻撃は外れた！`); await waitToasts(); return; }

  const victimRole = (role==='ally'?'enemy':'ally');
  let defeated=false;

  if(useSP && Array.isArray(multi)){
    for(let i=0;i<multi.length;i++){
      const m = multi[i];
      const d = Math.max(1, Math.round(baseDamage(att,def)*m));
      toast(`${i+1}撃目：${def.name}に ${d} ダメージ！`); await waitToasts();
      $('card-'+victimRole)?.classList.add('shake'); setTimeout(()=>$('card-'+victimRole)?.classList.remove('shake'),500);
      def.hp = Math.max(0, def.hp - d); updateHpBars(victimRole,def);
      if(def.hp<=0 && def.endure){
        def.endure=false; def.hp=1; updateHpBars(victimRole,def);
        toast(`${def.name}は根性で1だけ残して耐えた！`); await waitToasts();
      }else if(def.hp<=0){ toast(`${def.name}は倒れた！`); await waitToasts(); defeated=true; break; }
    }
  }else{
    const d = Math.max(1, Math.round(baseDamage(att,def)*mult));
    toast(`${def.name}に ${d} ダメージ！`); await waitToasts();
    $('card-'+victimRole)?.classList.add('shake'); setTimeout(()=>$('card-'+victimRole)?.classList.remove('shake'),500);
    def.hp = Math.max(0, def.hp - d); updateHpBars(victimRole,def);
    if(def.hp<=0 && def.endure){
      def.endure=false; def.hp=1; updateHpBars(victimRole,def);
      toast(`${def.name}は根性で1だけ残して耐えた！`); await waitToasts();
    }else if(def.hp<=0){ toast(`${def.name}は倒れた！`); await waitToasts(); defeated=true; }
  }

  // 自傷（攻撃後1回）
  if(att.selfHurt>0 && Math.random()<0.33){
    toast(`${att.name}はゲシュタルト崩壊で自分に100ダメージ！`); await waitToasts();
    att.hp=Math.max(0,att.hp-100); updateHpBars(role==='ally'?'ally':'enemy',att);
    if(att.hp<=0){toast(`${att.name}は倒れた！`); await waitToasts(); await handleKO(role==='ally'?'ally':'enemy'); return;}
  }

  // 事後効果
  if(useSP){ spEffectPost(att,def,role,att.name); if(spDesc){ toast(spDesc); await waitToasts(); } }
  if(defeated){ await handleKO(victimRole); return; }
}

/* KO→交代 or 勝敗 */
async function handleKO(side){
  if(side==='ally'){
    const can=[0,1,2].filter(i=>i!==state.A.i && state.A.team[i].hp>0);
    if(can.length){
      const i=await openSwitchAuto(15,can,false);
      state.A.i=i; state.A.sp=0; state.spOn=false; updateSPBtn();
      toast(`いけ、${left().name}！`); await waitToasts(); renderSides(); buildBoxes(); await announceEndStatuses(); restartRoundAfterToasts();
    } else { return showResult(false); }
  }else{
    const can=[0,1,2].filter(i=>i!==state.B.i && state.B.team[i].hp>0);
    if(can.length){
      let best=can[0],m0=typeMult(state.B.team[best].type,left().type);
      for(const k of can){const m=typeMult(state.B.team[k].type,left().type); if(m>m0){best=k;m0=m;}}
      state.B.i=best; state.B.sp=0; updateSPBtn();
      toast(`相手は ${right().name} をくりだした！`); await waitToasts(); renderSides(); buildBoxes(); await announceEndStatuses(); restartRoundAfterToasts();
    } else { return showResult(true); }
  }
}

      const u=state.A.team[i], mul=typeMult(u.type,right().type);
      const div=document.createElement('div');div.className='setupMini selCard';div.setAttribute('data-type',u.type);
      div.innerHTML=`<div class="head"><div>${u.name}</div><div class="badge">${u.type}</div></div>${barRow('HP',u.hp,u.maxhp)}<div class="meta" style="font-size:12px;color:#cfe2ff">相性：${mul===1.5?'x1.5（抜群）':mul===0.67?'x0.67（いまいち）':'x1.0（等倍）'}</div>`;
      div.addEventListener('click',()=>{document.querySelectorAll('.selCard').forEach(x=>x.classList.remove('selected'));div.classList.add('selected');selectIdx=i;doBtn.disabled=false;});
      grid.append(div);
    });
    let remain=sec; swTimer.textContent=`自動交代まで ${remain} 秒`; clearInterval(swInterval);
    swInterval=setInterval(()=>{ if(toastBusy) return; remain--; swTimer.textContent=`自動交代まで ${remain} 秒`; if(remain<=0){clearInterval(swInterval); auto();}},1000);
    const close=i=>{modal.style.display='none';clearInterval(swInterval);resolve(i);};
    const auto=()=>{const r=idxs[Math.floor(Math.random()*idxs.length)];close(r);};
    doBtn.onclick=()=>{if(selectIdx==null)return;close(selectIdx);};
    cancelBtn.onclick=()=>{ if(allowCancel){ close(null); } else { auto(); } };
  });
}

/* 勝敗簡易 */
function showResult(win){toast(win?'YOU WIN!':'YOU LOSE...');}

/* RPS enable/disable */
function disableRPS(dis){['btnG','btnC','btnP'].forEach(id=>{const b=$(id); if(b) b.disabled=dis;});}

/* ラウンド進行 */
async function pick(h){
  if(state.busy || inputLocked) return; state.busy=true; clearInterval(state.timer); disableRPS(true);
  const cpuH=['G','C','P'][Math.floor(Math.random()*3)]; const map={G:'グー',C:'チョキ',P:'パー'};
  const res=judge(h,cpuH);
  toast(`あなたは ${map[h]}、相手は ${map[cpuH]}。${res>0?'あなたの攻撃だ。':res<0?'相手の攻撃だ。':'あいこだ。'}`); await waitToasts();

  if(res>0){
    if(await startOfAction('ally')){await doAttack(left(),right(), state.spOn && state.A.sp>=6,'ally'); if(state.spOn && state.A.sp>=6){state.A.sp=0; state.spOn=false; state.spAnnA=false;}}
  }else if(res<0){
    if(await startOfAction('enemy')){await doAttack(right(),left(), state.B.sp>=6,'enemy'); if(state.B.sp>=6){state.B.sp=0; state.spAnnB=false;}}
  }

  addGaugeAfterAttack(); renderSides(); buildBoxes(); updateSPBtn();
  await announceEndStatuses();
  state.busy=false; await restartRoundAfterToasts();
}

/* カードHTML */
function gaugeHtml(sp,tag){const pips=[...Array(6)].map((_,i)=>`<span class="pip ${i<sp?'on':''}"></span>`).join('');return `<div class="gaugeWrap"><div class="gauge" id="g${tag}">${pips}</div></div>`;}
function statBarsHtml(u){return `<div class="statBars">${barRow('HP',u.maxhp,MAX.HP)}${barRow('攻撃',u.atk,MAX.ATK)}${barRow('防御',u.def,MAX.DEF)}${barRow('回避',u.eva,MAX.EVA)}</div>`;}
function imgTag(name){const f=IMG[name]; return f? `<div class="illuWrap"><img class="illust" alt="" width="256" height="256" loading="lazy" decoding="async" fetchpriority="high" src="images/${f}"></div>` : '';}
function cardHtml(u,role,opp){
  const aff=typeMult(u.type,opp.type), affText=aff===1.5?'x1.5（抜群）':aff===0.67?'x0.67（いまいち）':'x1.0（等倍）';
  const sp=role==='ally'?state.A.sp:state.B.sp, tag=role==='ally'?'A':'B';
  const owner=role==='ally'?'あなた':'CPU';
  return `<div class="unit" data-type="${u.type}">
    <div class="owner ${role==='ally'?'ally':'enemy'}">${owner}</div>
    <div class="typeBadge">${u.type}</div>
    <div class="nameRow"><div class="name">${u.name}</div></div>
    ${imgTag(u.name)}
    <div class="hpRow"><div style="font-size:12px;width:28px">HP</div><div class="hpBox"><div class="hpFill" id="hp-${role}" style="width:${100*u.hp/u.maxhp}%"></div></div><div class="hpNum" id="hpnum-${role}">${u.hp}/${u.maxhp}</div></div>
    <div class="skillBox">
      <div class="skillTitle">✨ 必殺：${(SKILLS[u.name]||['—'])[0]}</div>
      <div class="skillDesc">${(SKILLS[u.name]||['—','—'])[1]}</div>
      ${gaugeHtml(sp,tag)}
      <div class="affinityLine"><span>相性 ${affText}</span><button class="miniLink" data-open="${u.name}">▶ ステータス確認</button></div>
    </div>
  </div>`;
}
function renderSides(){
  $('leftWrap').innerHTML=`<div id="card-ally">${cardHtml(left(),'ally',right())}</div>`;
  $('rightWrap').innerHTML=`<div id="card-enemy">${cardHtml(right(),'enemy',left())}</div>`;
  // ステータス確認
  document.querySelectorAll('.miniLink').forEach(btn=>{
    btn.onclick=()=>{
      const n=btn.getAttribute('data-open');
      const u=[...state.A.team,...state.B.team].find(x=>x.name===n);
      if(!u) return;
      $('infoTitle').textContent=u.name;
      $('infoBody').innerHTML=statBarsHtml(u);
      $('infoModal').style.display='grid';
      $('infoModal').onclick=()=>($('infoModal').style.display='none');
    };
  });
  updateSPBtn();
}

/* ボックス */
function buildBoxes(){
  const mk=u=>`<div class="mini" data-type="${u.type}" data-name="${u.name}">
    <div class="head"><div style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:66%">${u.name}</div><div class="badge" style="background:color-mix(in srgb,var(--typeColor) 28%, #fff 72%);color:#071024;padding:2px 8px;border-radius:999px">${u.type}</div></div>
    <div class="miniBar"><span style="width:${100*u.hp/u.maxhp}%"></span></div>
    <div class="meta" style="font-size:12px;color:#cfe2ff">HP ${u.hp}/${u.maxhp}</div></div>`;
  $('sixA').innerHTML=state.A.team.map(mk).join('');
  $('sixB').innerHTML=state.B.team.map(mk).join('');
  document.querySelectorAll('#sixA .mini, #sixB .mini').forEach(div=>{
    div.onclick=()=>{const n=div.dataset.name;const u=[...state.A.team,...state.B.team].find(x=>x.name===n);if(!u)return;
      $('infoTitle').textContent=u.name;
      $('infoBody').innerHTML=statBarsHtml(u)+`<div class="skillBox" style="margin-top:8px"><div class="skillTitle">✨ 必殺：${(SKILLS[u.name]||['—'])[0]}</div><div class="skillDesc">${(SKILLS[u.name]||['—','—'])[1]}</div></div>`;
      $('infoModal').style.display='grid'; $('infoModal').onclick=()=>($('infoModal').style.display='none');
    };
  });
}

/* 初期化 */
function ensureBattleMode(){document.body.classList.add('battleMode');$('setup').style.display='none';$('battle').style.display='block';}
function buildSetup(){makeTeam($('teamA'),'A');makeTeam($('teamB'),'B');}
function bindClicks(){
  $('btnRand').onclick=()=>{const a=uniqueRandom(3,WORDS_BASE.length),b=uniqueRandom(3,WORDS_BASE.length);a.forEach((v,i)=>$(`A-${i}`).value=v);b.forEach((v,i)=>$(`B-${i}`).value=v);enforceUnique('A');enforceUnique('B');renderMini('A');renderMini('B');toast('ランダムでチームを編成した。');};
  $('btnStart').onclick=async()=>{state.A.team=collect('A');state.B.team=collect('B');state.A.i=0;state.B.i=0;state.A.sp=0;state.B.sp=0;state.spOn=false;state.spAnnA=false;state.spAnnB=false;ensureBattleMode();preloadImgs([left().name,right().name, ...state.A.team.map(x=>x.name), ...state.B.team.map(x=>x.name)]);renderSides();buildBoxes();toast(`いけ、${left().name}！バトルスタート！`);await waitToasts();startRound();};
  $('btnG').onclick=()=>pick('G'); $('btnC').onclick=()=>pick('C'); $('btnP').onclick=()=>pick('P');
  $('btnSwitch').onclick=async()=>{ if(inputLocked) return; const i=await openSwitch(); if(i!=null){state.A.i=i; state.A.sp=0; state.spOn=false; updateSPBtn(); toast(`いけ、${left().name}！`); await waitToasts(); renderSides(); buildBoxes(); await doAttack(right(), left(), state.B.sp>=6, 'enemy'); if(state.B.sp>=6){state.B.sp=0;state.spAnnB=false;} renderSides(); buildBoxes(); updateSPBtn(); await announceEndStatuses(); await restartRoundAfterToasts();}};
  $('btnSP').onclick=()=>{if(state.A.sp>=6 && !inputLocked){state.spOn=!state.spOn;updateSPBtn();}};
}
document.addEventListener('DOMContentLoaded',()=>{buildSetup();bindClicks();});
})();
</script>
