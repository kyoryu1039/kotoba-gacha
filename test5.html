/* ã‚¿ãƒ¼ãƒ³ã‚¿ã‚¤ãƒãƒ¼ */
function startRound(){state.remain=15;$('countNum').textContent=state.remain;clearInterval(state.timer);state.timer=setInterval(()=>{state.remain--;$('countNum').textContent=state.remain;if(state.remain<=0){const r=['G','C','P'][Math.floor(Math.random()*3)];pick(r);}},1000);}
function judge(a,b){if(a===b)return 0;if((a==='G'&&b==='C')||(a==='C'&&b==='P')||(a==='P'&&b==='G'))return 1;return -1;}

/* æ”»æ’ƒ */
function rand(){return Math.random();}
function baseDamage(att,def){return 100*(1+att.atk/100)/(1+def.def/120)*typeMult(att.type,def.type);}
async function doAttack(att,def,useSP,role){
  if(att.hp<=0)return;
  if(useSP){
    const el=role==='ally' ? $('card-ally') : $('card-enemy');
    el?.classList.add('fx-burst'); setTimeout(()=>el?.classList.remove('fx-burst'),280);
    toast(`${att.name}ã®å¿…æ®ºã€ã€Œ${att.skill}ã€ï¼`); await delay(500); toast(att.skillDesc); await delay(400);
  }
  const miss=(!useSP && rand() < (def.eva/100));
  if(miss){
    const vr=role==='ally'?'enemy':'ally';
    $('card-'+vr)?.classList.add('shake'); setTimeout(()=>$('card-'+vr)?.classList.remove('shake'),500);
    toast(`${att.name}ã®æ”»æ’ƒã¯å¤–ã‚ŒãŸï¼`); await delay(420); return;
  }
  let base=baseDamage(att,def); if(useSP) base*=2.0;
  let dmg=0;
  if(useSP && att.name==="ãã¼ã‚ã”ã¯ã‚“"){[0.75,0.5,0.25].forEach(s=>dmg+=Math.max(1,Math.round(base*s)));} else {dmg=Math.max(1,Math.round(base));}
  const vr=role==='ally'?'enemy':'ally';
  $('card-'+vr)?.classList.add('shake'); setTimeout(()=>$('card-'+vr)?.classList.remove('shake'),500);
  await delay(420);
  toast(`${att.name}ã®${useSP?'å¿…æ®ºï¼':'æ”»æ’ƒï¼'} ${dmg}ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`);
  def.hp=Math.max(0,def.hp-dmg);
  updateHpBars(vr,def);
  if(def.hp<=0){await delay(400); toast(`${def.name}ã¯å€’ã‚ŒãŸï¼`); await delay(600); await handleKO(vr);}
}
function updateHpBars(role,unit){$('hp-'+role)?.style&&( $('hp-'+role).style.width=`${100*unit.hp/unit.maxhp}%` );$('hpnum-'+role)&&( $('hpnum-'+role).textContent=`HP ${unit.hp}/${unit.maxhp}` );}

/* KOâ†’äº¤ä»£ï¼ˆå¼·åˆ¶ã‚ã‚Šï¼‰ï¼†å‹æ•— */
async function handleKO(side){
  if(side==='ally'){
    const can=[0,1,2].filter(i=>i!==state.A.i && state.A.team[i].hp>0);
    if(can.length){
      const i=await openSwitchAuto(15,can); state.A.i=i; toast(`ã„ã‘ã€${left().name}ï¼`); renderSides(); buildBoxes();
    }else{ showResult(false); }
  }else{
    const can=[0,1,2].filter(i=>i!==state.B.i && state.B.team[i].hp>0);
    if(can.length){
      let best=can[0],bestMul=typeMult(state.B.team[best].type,left().type);
      for(const k of can){const m=typeMult(state.B.team[k].type,left().type);if(m>bestMul){best=k;bestMul=m;}}
      state.B.i=best; toast(`ç›¸æ‰‹ã¯ ${right().name} ã‚’ãã‚Šã ã—ãŸï¼`); renderSides(); buildBoxes();
    }else{ showResult(true); }
  }
}

/* äº¤ä»£ãƒ¢ãƒ¼ãƒ€ãƒ« */
const modal=$('switchModal'),grid=$('switchGrid'),doBtn=$('swDo'),cancelBtn=$('swCancel'),swTimer=$('swTimer');let selectIdx=null,swInterval=null;
function openSwitch(){ return openSwitchAuto(15); }
function openSwitchAuto(sec=15,canList=null){
  return new Promise(resolve=>{
    grid.innerHTML='';selectIdx=null;doBtn.disabled=true;modal.style.display='grid';
    const idxs=(canList??[0,1,2].filter(i=>i!==state.A.i && state.A.team[i].hp>0));
    idxs.forEach(i=>{
      const u=state.A.team[i];const mul=typeMult(u.type,right().type);
      const div=document.createElement('div');
      div.className='setupMini selCard'; div.setAttribute('data-type',u.type);
      div.innerHTML=`<div class="head"><div>${u.name}</div><div class="badge">${u.type}</div></div>
      ${barRow('HP',u.hp, u.maxhp)}
      <div class="meta">ç›¸æ€§ï¼š${mul===1.5?'x1.5ï¼ˆæŠœç¾¤ï¼‰':mul===0.67?'x0.67ï¼ˆã„ã¾ã„ã¡ï¼‰':'x1.0ï¼ˆç­‰å€ï¼‰'}</div>`;
      div.addEventListener('click',()=>{document.querySelectorAll('.selCard').forEach(x=>x.classList.remove('selected'));div.classList.add('selected');selectIdx=i;doBtn.disabled=false;});
      grid.append(div);
    });
    let remain=sec;swTimer.textContent=`è‡ªå‹•äº¤ä»£ã¾ã§ ${remain} ç§’`;clearInterval(swInterval);
    swInterval=setInterval(()=>{remain--;swTimer.textContent=`è‡ªå‹•äº¤ä»£ã¾ã§ ${remain} ç§’`;if(remain<=0){clearInterval(swInterval);auto();}},1000);
    const close=i=>{modal.style.display='none';clearInterval(swInterval);resolve(i);};
    const auto=()=>{const r=idxs[Math.floor(Math.random()*idxs.length)];close(r);};
    doBtn.onclick=()=>{if(selectIdx==null)return;close(selectIdx);};
    cancelBtn.onclick=auto;
  });
}

/* ãƒ©ã‚¦ãƒ³ãƒ‰å‡¦ç† */
async function pick(h){
  if(state.busy)return; state.busy=true; clearInterval(state.timer);
  const cpuH=['G','C','P'][Math.floor(Math.random()*3)], map={G:'ã‚°ãƒ¼',C:'ãƒãƒ§ã‚­',P:'ãƒ‘ãƒ¼'};
  const res=judge(h,cpuH);
  toast(`ã‚ãªãŸã¯ ${map[h]}ã€‚ç›¸æ‰‹ã¯ ${map[cpuH]}ã€‚${res>0?'ã‚ãªãŸã®å‹ã¡':res<0?'ã‚ãªãŸã®è² ã‘':'ã‚ã„ã“'}ã€‚`);
  const pa=state.A.sp,pb=state.B.sp; state.A.sp=Math.min(6,pa+1); state.B.sp=Math.min(6,pb+1); if(state.A.sp>=6 && pa<6)state.spAnnA=false; if(state.B.sp>=6 && pb<6)state.spAnnB=false; updateSPBtn();

  if(res>0){ await doAttack(left(),right(), state.spOn && state.A.sp>=6,'ally'); if(state.spOn && state.A.sp>=6){state.A.sp=0;state.spOn=false;state.spAnnA=false;} }
  else if(res<0){ await doAttack(right(),left(), state.B.sp>=6,'enemy'); if(state.B.sp>=6){state.B.sp=0;state.spAnnB=false;} }

  renderSides(); buildBoxes(); state.busy=false; startRound();
}
