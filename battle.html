<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KOTOBA-BATTLE｜対戦 v4（ポケモン風UI）</title>
<style>
  :root{
    --bg:#0b1020;--panel:#121a32;--panel2:#0e1530;--muted:#8fa2d1;--text:#e8f0ff;
    --accent:#5ee1ff;--accent2:#9b8cff;--hp:#6bff8b;--hpBack:#12321f;--gauge:#5ee1ff;--gaugeBack:#0b2430;
    --danger:#ff6b6b;--ok:#6bff8b;--border:#1d2440;--card:#0e1530
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif;background:linear-gradient(180deg,#0b1020,#0b1227);color:var(--text)}
  header{position:sticky;top:0;z-index:5;background:rgba(11,16,32,.85);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--border)}
  .container{max-width:1200px;margin:0 auto;padding:16px}
  h1{margin:8px 0 0;font-size:28px} .sub{margin:4px 0 12px;color:var(--muted)}
  .grid{display:grid;gap:16px} .cols-2{grid-template-columns:1fr 1fr}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .card h2{margin:0;padding:12px 16px;border-bottom:1px solid var(--border);font-size:18px}
  .card .body{padding:16px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .right{justify-content:flex-end}
  label{font-size:12px;color:var(--muted)}
  select,button,input{appearance:none;background:#0e1530;border:1px solid #243159;color:var(--text);padding:10px 12px;border-radius:10px;outline:none}
  button{cursor:pointer;user-select:none} button.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;color:#07121e;font-weight:700}
  button.ghost{background:transparent;border:1px dashed #2b3a70}
  .pill{border-radius:999px;padding:2px 8px;font-size:12px;border:1px solid #2b3a70;color:#bcd}
  .team{display:grid;gap:8px}.slot{display:flex;gap:8px;align-items:center}.slot select{flex:1}
  .small{font-size:12px}.muted{color:var(--muted)} .space{height:8px}
  .divider{height:1px;background:#1d2440;margin:12px 0}
  footer{color:#9fb0d8;padding:20px 16px;text-align:center}

  /* BATTLE HUD */
  #battle.hidden{display:none}
  .arena{position:relative;background:#0d1326;border:1px solid var(--border);border-radius:14px;padding:12px;min-height:360px;display:grid;grid-template-rows:auto 1fr auto;gap:8px}
  .vsrow{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:start}
  .unit{background:var(--panel2);border:1px solid #22325c;border-radius:12px;padding:10px}
  .unit.active{outline:2px solid var(--accent)}
  .nameRow{display:flex;justify-content:space-between;gap:8px}
  .name{font-weight:700}.tag{font-size:11px;color:#c7d7ff}
  .bar{height:12px;background:var(--hpBack);border-radius:8px;overflow:hidden;position:relative}
  .bar>span{display:block;height:100%;background:var(--hp);width:0%;transition:width .25s}
  .gauge{display:flex;gap:4px;margin-top:6px}
  .pip{width:14px;height:12px;background:var(--gaugeBack);border:1px solid #2b4b66;border-radius:3px}
  .pip.on{background:var(--gauge)}
  .status{display:flex;gap:6px;margin-top:6px;flex-wrap:wrap}
  .st{font-size:12px;padding:2px 6px;border:1px solid #2b3a70;border-radius:999px;background:#0a1430}
  .bench{display:grid;grid-template-columns:1fr;gap:8px}
  .bench .mini{background:#0b1227;border:1px solid #1a2b54;border-radius:10px;padding:8px;display:grid;grid-template-columns:1fr auto;gap:6px;align-items:center;opacity:.9}
  .mini .bar{height:8px}

  .centerTop{display:flex;gap:8px;justify-content:center;align-items:center}
  .chip{border:1px solid #2b3a70;border-radius:999px;padding:4px 8px;font-size:12px;background:#0a1430;cursor:default}
  .chip.btn{cursor:pointer}
  .ratio{font-variant-numeric:tabular-nums}

  /* Command bar */
  .cmd{display:flex;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap;margin-top:6px}
  .btnCmd{min-width:72px;padding:12px 14px;border-radius:12px;border:1px solid #29406e;background:#0f1a36;font-size:14px}
  .btnCmd.on{outline:2px solid var(--accent)}
  .btnWide{min-width:140px}

  /* Toast/FX */
  .toast{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(8,14,32,.9);border:1px solid #2b3a70;border-radius:12px;padding:8px 12px;font-weight:700;opacity:0;pointer-events:none;transition:opacity .2s}
  .toast.show{opacity:1}
  .hint{font-size:12px;color:var(--muted);text-align:center}

  /* Switch modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;place-items:center;z-index:30}
  .sheet{background:#0f1430;border:1px solid var(--border);border-radius:14px;min-width:280px;padding:12px}
  .sheet h3{margin:0 0 8px;font-size:16px}
  .opt{display:flex;gap:8px;align-items:center;justify-content:space-between;border:1px solid #213a6d;background:#0b1833;border-radius:10px;padding:8px;margin:6px 0}
  .opt.disabled{opacity:.35;pointer-events:none}
</style>
</head>
<body>
<header><div class="container">
  <h1>対戦 v4</h1>
  <div class="sub">KOTOBA-BATTLE｜2画面（編成→バトル）＋HUD＋アクション演出｜最新仕様（2025-08-12）</div>
</div></header>

<main class="container" id="app">
  <!-- SETUP -->
  <section id="setup" class="grid cols-2">
    <section class="card">
      <h2>チーム編成</h2>
      <div class="body">
        <div class="grid cols-2">
          <div>

            <div class="team" id="teamA"></div>
          </div>
          <div>
            <div class="row" style="justify-content:space-between"><strong>CPU</strong><button class="ghost" id="randB">ランダム</button></div>
            <div class="team" id="teamB"></div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row right">
          <label>試合数</label><input type="number" id="nMatches" min="1" max="2000" step="1" value="1" />

        </div>
        <div class="row">

          <button id="demo">デモ編成</button>

      </div>

      <h2>ステータス（選択中6体）</h2>
      <div class="body">
        <div id="stats" class="grid cols-2"></div>
      </div>
    </section>
  </section>

  <!-- BATTLE -->
  <section id="battle" class="hidden">
    <section class="card"><h2>バトル</h2>
      <div class="body">
        <div class="arena">
          <div class="centerTop">
            <span class="chip">相性 A→B: <span id="ratioAB" class="ratio">-</span></span>
            <span class="chip">B→A: <span id="ratioBA" class="ratio">-</span></span>
            <span class="chip btn" id="spName">必殺：-</span>
          </div>
          <div class="vsrow">
            <div id="leftWrap"></div>
            <div id="rightWrap"></div>
          </div>
          <div class="cmd">
            <button class="btnCmd" id="handG">✊ グー</button>
            <button class="btnCmd" id="handC">✌️ チョキ</button>
            <button class="btnCmd" id="handP">🖐 パー</button>
            <button class="btnCmd" id="btnSwitch">🔁 交代</button>
            <button class="btnCmd" id="btnSP">✨ 必殺 OFF</button>
            <button class="btnCmd btnWide" id="btnStep">▶ 1ターン進める</button>
            <button class="btnCmd btnWide" id="btnAuto">自動開始</button>
          </div>
          <div class="hint">じゃんけん1回＝1ターン。交代ターンはじゃんけん無しでCPU攻撃。必殺は回避不可／交代で状態異常解除＆ゲージ0。</div>
          <div class="toast" id="toast">...</div>
        </div>
        <div class="row" style="margin-top:12px;justify-content:space-between">
          <div id="summary" class="chip">未開始</div>
          <button id="backSetup">編成に戻る</button>
        </div>
      </div>
    </section>
  </section>
</main>

<!-- Switch Modal -->
<div class="modal" id="switchModal">
  <div class="sheet">
    <h3>交代先を選択</h3>
    <div id="switchList"></div>
    <div class="row right" style="margin-top:8px">
      <button id="cancelSwitch">キャンセル</button>
      <button class="primary" id="doSwitch">交代する</button>
    </div>
  </div>
</div>

<footer><div class="container small">© KOTOBA-BATTLE / v4 HUD。GitHub Pages / スマホOK。</div></footer>

<script>
(()=>{'use strict';
  if(window.__KBV4_LOADED__) return; window.__KBV4_LOADED__=true;

  /****************** データ（確定仕様） ******************/
  const WORDS=[
    // S
    ["パラボラアンテナ","S","サイエンス","ぱらぼらあんてな"],
    ["ネスカフェアンバサダー","S","ヒューマン","ねすかふぇあんばさだー"],
    // A
    ["にんじんしりしり","A","フード","にんじんしりしり"],
    ["そぼろごはん","A","フード","そぼろごはん"],
    ["ニシローランドゴリラ","A","アニマル","にしろーらんどごりら"],
    ["毛むくじゃら","A","アニマル","けむくじゃら"],
    ["九品仏","A","ジオ","くほんぶつ"],
    ["けんちん汁","A","フード","けんちんじる"],
    // B
    ["カムチャッカ半島","B","ジオ","かむちゃっかはんとう"],
    ["タランチュラ","B","アニマル","たらんちゅら"],
    ["ハシビロコウ","B","アニマル","はしびろこう"],
    ["バルサミコ酢","B","フード","ばるさみこす"],
    ["ピロリ菌","B","サイエンス","ぴろりきん"],
    ["トリニダード・トバゴ","B","ジオ","とりにだーどとばご"],
    ["カラメル色素","B","サイエンス","からめるしきそ"],
    // C
    ["バビロン捕囚","C","ヒストリー","ばびろんほしゅう"],
    ["鳥取砂丘","C","ジオ","とっとりさきゅう"],
    ["プラシーボ効果","C","サイエンス","ぷらしーぼこうか"],
    ["渡来人","C","ヒューマン","とらいじん"],
    ["さるびあ丸","C","ジオ","さるびあまる"],
    ["ペペロンチーノ","C","フード","ぺぺろんちーの"],
    ["ポリプロピレン","C","サイエンス","ぽりぷろぴれん"],
    ["サラエボ事件","C","ヒストリー","さらえぼじけん"],
    // D
    ["クマンバチ","D","アニマル","くまんばち"],
    ["県庁所在地","D","ジオ","けんちょうしょざいち"],
    ["照り焼きチキン","D","フード","てりやきちきん"],
    ["ねるねるねるね","D","フード","ねるねるねるね"],
    ["スルメイカ","D","アニマル","するめいか"],
    // X
    ["本質","X","コンセプト","ほんしつ"],
    ["見える化","X","コンセプト","みえるか"],
    ["自分ごと化","X","コンセプト","じぶんごとか"],
    ["解像度","X","コンセプト","かいぞうど"],
  ];

  // B〜Dの状態異常割当（確定）
  const BD_ASSIGN={
    B:{"タランチュラ":"kotobagari","バルサミコ酢":"genron","トリニダード・トバゴ":"kotobagari","カムチャッカ半島":"genron","ハシビロコウ":"genron","ピロリ菌":"gestalt","カラメル色素":"gestalt"},
    C:{"さるびあ丸":"kotobagari","サラエボ事件":"kotobagari","バビロン捕囚":"genron","ポリプロピレン":"genron","プラシーボ効果":"gestalt","ペペロンチーノ":"gestalt","鳥取砂丘":"mojibake","渡来人":"mojibake"},
    D:{"クマンバチ":"genron","ねるねるねるね":"gestalt","スルメイカ":"gestalt","県庁所在地":"mojibake","照り焼きチキン":"mojibake"}
  };

  // 仕様パラメータ
  const P_RANK={S:170,A:165,B:160,C:150,D:145,X:150};
  const HP_BASE={S:560,A:540,B:520,C:500,D:480,X:500};
  const EV_RANK={S:-1,A:-0.5,B:0,C:0.5,D:1,X:0};
  const BASE_POWER=100, GAUGE_NEEDED=6;

  // 相性（シンメトリー：強2/弱2）
  const TYPE_ADV={
    "ヒストリー":{strong:["ジオ","ヒューマン"],weak:["サイエンス","コンセプト"]},
    "ジオ":{strong:["コンセプト","アニマル"],weak:["ヒストリー","フード"]},
    "コンセプト":{strong:["サイエンス","フード"],weak:["ジオ","ヒューマン"]},
    "サイエンス":{strong:["アニマル","ヒストリー"],weak:["コンセプト","フード"]},
    "アニマル":{strong:["ヒューマン","フード"],weak:["サイエンス","ジオ"]},
    "ヒューマン":{strong:["ジオ","コンセプト"],weak:["アニマル","ヒストリー"]},
    "フード":{strong:["ヒストリー","サイエンス"],weak:["アニマル","コンセプト"]},
  };

  // 必殺（A/S）。Xは鏡文字（コピー＋2.0×）
  const SPECIALS={
    "にんじんしりしり":{ id:"なんくるないさー", kind:"buff_endure", params:{atkMult:1.5} },
    "そぼろごはん":    { id:"そぼろ乱舞",       kind:"multi",       params:{hits:[0.75,0.5,0.25]} },
    "ニシローランドゴリラ":{ id:"マウンテンビート", kind:"gorilla", params:{first:1.5,next:1.3,turns:2} },
    "毛むくじゃら":    { id:"ムクジャララ",     kind:"evasion",     params:{atkMult:1.4,evade:0.60,turns:3} },
    "九品仏":          { id:"仏の顔も三度まで", kind:"atk_def",     params:{atkMult:1.6,defMult:1.8,turns:3} },
    "けんちん汁":      { id:"長寿の秘訣",       kind:"atk_heal",    params:{atkMult:1.2,heal:150} },
    "パラボラアンテナ": { id:"妨害電波",         kind:"atk_drain",   params:{atkMult:2.5} },
    "ネスカフェアンバサダー":{ id:"一杯いかが",  kind:"heal_attack_all", params:{self:60,allies:60} },
  };

  const AIL={
    kotobagari:{name:"言葉狩り",icon:"🚫", apply:(st)=>{st.skipTurns=Math.max(st.skipTurns,1)}},
    genron:{name:"言論統制",icon:"🔒", apply:(st)=>{st.genronTurns=Math.max(st.genronTurns,4)}},
    gestalt:{name:"ゲシュタルト崩壊",icon:"🌀", apply:(st)=>{st.gestaltTurns=Math.max(st.gestaltTurns,4)}},
    mojibake:{name:"文字化け",icon:"☠️", apply:(st)=>{st.doomTurns=Math.max(st.doomTurns,3)}},
  };

  /****************** ユーティリティ ******************/
  const isHira=(ch)=>/[\u3041-\u3096]/.test(ch);
  const isKataLetter=(ch)=>/[\u30a1-\u30fa\u30fd-\u30ff]/.test(ch);
  const isKanji=(ch)=>{const c=ch.codePointAt(0);return(c>=0x4E00&&c<=0x9FFF)||(c>=0x3400&&c<=0x4DBF)};
  const isKanaOrKanji=(ch)=>isHira(ch)||isKataLetter(ch)||isKanji(ch);
  const hiraToKata=(s)=>s.replace(/[\u3041-\u3096]/g,m=>String.fromCharCode(m.charCodeAt(0)+0x60));
  const visibleLength=(s)=>[...s].length;
  const clamp=(x,lo,hi)=>Math.max(lo,Math.min(hi,x));
  function hiraRatioForEvasion(name){ const letters=[...name].filter(isKanaOrKanji); if(!letters.length) return 0; const hira=letters.filter(isHira).length; return hira/letters.length; }
  function rKataForStructure(name){ const kata=[...name].filter(isKataLetter).length; const kan=[...name].filter(isKanji).length; const den=kata+kan; if(!den) return null; return kata/den; }
  function phoneticDensities(readingHira){ const kata=[...hiraToKata(readingHira)].filter(isKataLetter); const L=kata.length||1; const smalls=new Set("ァィゥェォャュョヮ".split("")); const voiced=new Set("ガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポヴ".split("")); const last=kata[kata.length-1]||""; const plos=new Set("カキクケコサシスセソタチツテトパピプペポバビブベボ".split("")); const d=kata.filter(ch=>voiced.has(ch)).length/L; const s=kata.filter(ch=>'ッ'===ch).length/L; const m=kata.filter(ch=>smalls.has(ch)).length/L; const e=plos.has(last)?1:0; return {d,s,m,e}; }

  /****************** ステータス計算 ******************/
  function calcStats(name, rank, type, readingHira){
    const T=visibleLength(name);
    // 構成25%
    let atk_struct,def_struct;{
      const r=rKataForStructure(name);
      if(r===null){ atk_struct=0.125; def_struct=0.125; } else { atk_struct=0.25*r; def_struct=0.25-atk_struct; }
    }
    // 音20%
    let atk_phon,def_phon;{
      const {d,s,m,e}=phoneticDensities(readingHira);
      const Lw=0.05, Uw=0.45;
      const s_raw=0.6*d+0.25*(s+m)+0.15*e;
      const s_ph=clamp(((s_raw-Lw)/(Uw-Lw))*2-1,-1,1);
      atk_phon=0.2*(0.5+0.5*s_ph); def_phon=0.2-atk_phon;
    }
    // 長さ20%
    let atk_len,def_len;{
      const s_len=clamp((6-T)/6,-1,1);
      atk_len=0.2*(0.5+0.5*s_len); def_len=0.2-atk_len;
    }
    const atk_pct=0.175+atk_struct+atk_phon+atk_len;
    const def_pct=0.175+def_struct+def_phon+def_len;
    const P=P_RANK[rank];
    const ATK=Math.round(P*atk_pct);
    const DEF=Math.round(P*def_pct);
    const HP=HP_BASE[rank]+20*(T-5);
    let eva=10+8*hiraRatioForEvasion(name)-0.5*(T-5)+EV_RANK[rank];
    eva=clamp(eva,5,35);
    return {ATK,DEF,HP,Evasion:eva};
  }

  /****************** バトルエンジン ******************/
  const typeMult=(atkT,defT)=>{const m=TYPE_ADV[atkT]; if(!m) return 1; if(m.strong.includes(defT)) return 1.5; if(m.weak.includes(defT)) return 0.67; return 1};
  const coin=(rng)=>rng()<0.5?0:1; const sample=(arr,rng)=>arr[Math.floor(rng()*arr.length)];
  function createFighter([name,rank,type,reading]){ const st=calcStats(name,rank,type,reading); return {name,rank,type,reading,base:st,hp:st.HP,gauge:0,atkMult:1,defMult:1,atkTurns:0,defTurns:0,evadeOverride:null,endure:false,skipTurns:0,gestaltTurns:0,doomTurns:0,genronTurns:0,_gorillaActive:false}; }
  function computeDamage(att,def,isSpecial,rng){
    if(!isSpecial){
      const eva=(def.evadeOverride&&def.evadeOverride.turns>0&&def.evadeOverride.rate!=null)?def.evadeOverride.rate:(def.base.Evasion/100);
      if(rng()<eva) return 0;
    }
    let dmg=BASE_POWER*(1+att.base.ATK/100)/(1+(def.base.DEF*def.defMult)/120);
    dmg*=att.atkMult;
    dmg*=typeMult(att.type,def.type);
    const r=rng(); if(r<0.2) dmg*=1.2; else if(r<0.4) dmg*=0.8;
    return dmg;
  }
  function endOfTick(f){ if(f.atkTurns>0 && --f.atkTurns===0) f.atkMult=1; if(f.defTurns>0 && --f.defTurns===0) f.defMult=1; if(f.evadeOverride && --f.evadeOverride.turns<=0) f.evadeOverride=null; if(f.skipTurns>0) f.skipTurns--; if(f.gestaltTurns>0) f.gestaltTurns--; if(f.genronTurns>0) f.genronTurns--; if(f.doomTurns>0 && --f.doomTurns===0) f.hp=0; }
  function applyAilment(rank,name,target,log){ const eff=BD_ASSIGN[rank]?.[name]; if(!eff) return false; AIL[eff].apply(target); log && log.push(`${AIL[eff].icon}${AIL[eff].name}`); return true; }
  function applySpecialPre(actor,target,allies,enemies,rng,log){
    if(actor.gauge<GAUGE_NEEDED||actor.skipTurns>0) return false;
    if(target.genronTurns>0 && typeMult(actor.type,target.type)<1.0 && !actor._manualForce) return false;
    let used=false;
    if(actor.rank==='X'){
      const cands=enemies.filter(e=>e.rank!=='X'&&e.hp>0);
      if(cands.length){
        const picked=sample(cands,rng);
        actor.atkMult*=2.0; actor.atkTurns=Math.max(actor.atkTurns,1);
        log && log.push(`鏡文字→${picked.name}`);
        const bn=actor.name, br=actor.rank;
        actor.name=picked.name; actor.rank=picked.rank;
        const _=applySpecialPre(actor,target,allies,enemies,rng,log);
        actor.name=bn; actor.rank=br;
        used=true;
      }
    } else if(actor.rank==='A'||actor.rank==='S'){
      const sp=SPECIALS[actor.name];
      if(sp){
        switch(sp.kind){
          case 'buff_endure': actor.atkMult*=sp.params.atkMult; actor.atkTurns=Math.max(actor.atkTurns,1); actor.endure=true; used=true; log && log.push(`${sp.id}（攻${sp.params.atkMult}×＋根性）`); break;
          case 'multi': used=true; log && log.push(`${sp.id}（多段）`); break;
          case 'gorilla': actor.atkMult=sp.params.first; actor.atkTurns=Math.max(actor.atkTurns,1+sp.params.turns); actor._gorillaActive=true; used=true; log && log.push(`${sp.id}（初回${sp.params.first}×→${sp.params.turns}T ${sp.params.next}×）`); break;
          case 'evasion': actor.atkMult*=sp.params.atkMult; actor.atkTurns=Math.max(actor.atkTurns,1); actor.evadeOverride={rate:sp.params.evade,turns:sp.params.turns}; used=true; log && log.push(`${sp.id}（攻${sp.params.atkMult}×＋回避${Math.round(sp.params.evade*100)}%×${sp.params.turns}T）`); break;
          case 'atk_def': actor.atkMult*=sp.params.atkMult; actor.atkTurns=Math.max(actor.atkTurns,1); actor.defMult*=sp.params.defMult; actor.defTurns=Math.max(actor.defTurns,sp.params.turns); used=true; log && log.push(`${sp.id}（攻${sp.params.atkMult}×＋防${sp.params.defMult}×${sp.params.turns}T）`); break;
          case 'atk_heal': actor.atkMult*=sp.params.atkMult; actor.atkTurns=Math.max(actor.atkTurns,1); actor.hp=Math.min(actor.base.HP, actor.hp+sp.params.heal); used=true; log && log.push(`${sp.id}（攻${sp.params.atkMult}×＋回復${sp.params.heal}）`); break;
          case 'atk_drain': actor.atkMult*=sp.params.atkMult; actor.atkTurns=Math.max(actor.atkTurns,1); target.gauge=0; used=true; log && log.push(`${sp.id}（攻${sp.params.atkMult}×＋相手ゲージ0）`); break;
          case 'heal_attack_all': actor.hp=Math.min(actor.base.HP, actor.hp+sp.params.self); for(const al of allies){ if(al!==actor) al.hp=Math.min(al.base.HP, al.hp+sp.params.allies); } used=true; log && log.push(`${sp.id}（通常攻撃＋自${sp.params.self}/味${sp.params.allies}回復）`); break;
        }
      }
    } else { used=applyAilment(actor.rank,actor.name,target,log); }
    if(used){ actor.gauge=Math.max(0,actor.gauge-GAUGE_NEEDED); }
    return used;
  }
  function dealAttack(actor,target,isSpecial,rng,log){
    if(actor.gestaltTurns>0 && rng()<1/3){ actor.hp-=100; log && log.push("自傷100"); return; }
    const sp=SPECIALS[actor.name];
    if(isSpecial && sp && sp.kind==='multi'){
      const keep=actor.atkMult;
      for(const s of sp.params.hits){
        actor.atkMult=keep*s;
        let dmg=computeDamage(actor,target,true,rng);
        if(target.endure && target.hp-dmg<=0){ target.hp=1; target.endure=false; log && log.push("根性発動"); }
        else target.hp-=dmg;
        log && log.push(`HIT ${(s*100)|0}% → ${dmg.toFixed(0)}`);
        if(target.hp<=0) break;
      }
      actor.atkMult=keep;
    } else {
      let dmg=computeDamage(actor,target,isSpecial,rng);
      if(target.endure && target.hp-dmg<=0){ target.hp=1; target.endure=false; log && log.push("根性発動"); }
      else target.hp-=dmg;
      log && log.push(`DMG ${dmg.toFixed(0)}`);
    }
  }
  function endTurnAdjustments(f){ if(f._gorillaActive){ f.atkMult=1.3; f._gorillaActive=false; } }

  // 手動交代：UIで選ばれたら true を返す
  function switchIn(team,iFrom,iTo){
    [team[iFrom],team[iTo]]=[team[iTo],team[iFrom]];
    team[iFrom].gauge=0;
    team[iTo].skipTurns=team[iTo].gestaltTurns=team[iTo].doomTurns=team[iTo].genronTurns=0;
  }

  /****************** UI：共通DOM ******************/
  const $=id=>document.getElementById(id);

  /****************** 編成画面 ******************/
  const teamA=$('teamA'), teamB=$('teamB'), statsMount=$('stats');
  function el(tag,attrs={},children=[]){ const e=document.createElement(tag); for(const k in attrs){ if(k==='class') e.className=attrs[k]; else if(k==='html') e.innerHTML=attrs[k]; else e.setAttribute(k,attrs[k]); } children.forEach(c=>e.append(c)); return e; }
  function selectTpl(i){ return el('div',{class:'slot'},[ el('span',{class:'pill'},[document.createTextNode('#'+(i+1))]), buildSelect() ]); }
  function buildSelect(){ const s=el('select'); for(const [n,r,t] of WORDS){ s.append( el('option',{value:n},[document.createTextNode(`${n} [${r}/${t}]`)]) ); } return s; }
  function getSelections(box){ const sels=[...box.querySelectorAll('select')]; return sels.map(s=> WORDS.find(w=>w[0]===s.value)); }
  function renderStats(list){ statsMount.innerHTML=''; for(const it of list){ if(!it) continue; const [n,r,t,read]=it; const st=calcStats(n,r,t,read); const card=el('div',{class:'card'},[ el('h2',{},[document.createTextNode(n+' '), el('span',{class:'tag'},[document.createTextNode(`[${r}/${t}]`)]) ]), el('div',{class:'body'},[ el('div',{class:'grid cols-2'},[ el('div',{},[el('div',{class:'muted'},['HP']), document.createTextNode(String(st.HP))]), el('div',{},[el('div',{class:'muted'},['ATK']), document.createTextNode(String(st.ATK))]), el('div',{},[el('div',{class:'muted'},['DEF']), document.createTextNode(String(st.DEF))]), el('div',{},[el('div',{class:'muted'},['回避%']), document.createTextNode(String(st.Evasion.toFixed(1)))]) ]) ]) ]); statsMount.append(card);} }
  for(let i=0;i<3;i++){ teamA.append(selectTpl(i)); teamB.append(selectTpl(i)); }
  function updateStats(){ renderStats([ ...getSelections(teamA), ...getSelections(teamB) ]); updateOptionDisables(); }
  teamA.addEventListener('change',updateStats); teamB.addEventListener('change',updateStats); updateStats();
  $('randA').onclick=()=>{ randomize(teamA); };
  $('randB').onclick=()=>{ randomize(teamB); };
  function randomize(box){ const sels=[...box.querySelectorAll('select')]; const pool=[...WORDS]; // 禁重複：他側の選択も考慮
    const used = new Set([ ...getSelections(teamA), ...getSelections(teamB) ].filter(Boolean).map(v=>v[0]));
    const avail = pool.filter(w=>!used.has(w[0]));
    for(const s of sels){ const poolNow=[...avail.filter(w=>![...sels].some(x=>x!==s && x.value===w[0]))]; const i=Math.floor(Math.random()*poolNow.length)||0; s.value=(poolNow[i]||avail[i]||pool[0])[0]; updateOptionDisables(); }
    updateStats();
  }
  function updateOptionDisables(){
    const selected = new Set([ ...getSelections(teamA), ...getSelections(teamB) ].filter(Boolean).map(v=>v[0]));
    [teamA,teamB].forEach(box=>{
      const sels=[...box.querySelectorAll('select')];
      sels.forEach(sel=>{
        [...sel.options].forEach(opt=>{
          const isOwn = sel.value===opt.value;
          opt.disabled = !isOwn && selected.has(opt.value);
        });
      });
    });
  }
  $('demo').onclick=()=>{ const set=(box,arr)=>{ const sels=[...box.querySelectorAll('select')]; arr.forEach((nm,i)=>{ if(sels[i]) sels[i].value=nm; }); }; set(teamA,["ネスカフェアンバサダー","パラボラアンテナ","ニシローランドゴリラ"]); set(teamB,["鳥取砂丘","ポリプロピレン","タランチュラ"]); updateStats(); };

  /****************** 画面遷移 ******************/
  const setup=$('setup'), battle=$('battle'); const toBattle=$('toBattle'), backSetup=$('backSetup');
  toBattle.onclick=()=>{ if(!getSelections(teamA).every(Boolean)||!getSelections(teamB).every(Boolean)){ alert('チームを3体ずつ選んでください'); return; } setup.classList.add('hidden'); battle.classList.remove('hidden'); startNewSession(true); };
  backSetup.onclick=()=>{ stopAuto(); setup.classList.remove('hidden'); battle.classList.add('hidden'); };

  /****************** バトルHUD ******************/
  const leftWrap=$('leftWrap'), rightWrap=$('rightWrap'), ratioAB=$('ratioAB'), ratioBA=$('ratioBA'), spName=$('spName'), summary=$('summary'), toast=$('toast');

  function unitView(u, active=false){
    const wrap=el('div',{class:'unit'+(active?' active':'')});
    wrap.append( el('div',{class:'nameRow'},[ el('div',{class:'name'},[document.createTextNode(u.name)]), el('div',{class:'tag'},[document.createTextNode(`[${u.rank}/${u.type}]`)]) ]) );
    const hpRow=el('div'); hpRow.append( el('div',{class:'small muted'},[document.createTextNode(`HP ${Math.max(0,Math.ceil(u.hp))}/${u.base.HP}`)]) );
    const bar=el('div',{class:'bar'},[ el('span',{style:`width:${Math.max(0,Math.min(100,u.hp/u.base.HP*100)).toFixed(1)}%`}) ]);
    hpRow.append(bar); wrap.append(hpRow);
    const g=el('div',{class:'gauge'}); for(let i=0;i<6;i++){ g.append(el('div',{class:'pip'+(i<Math.floor(u.gauge)?' on':'')})); } wrap.append(g);
    const st=el('div',{class:'status'});
    if(u.skipTurns>0) st.append( el('span',{class:'st'},[document.createTextNode(`🚫×${u.skipTurns}`)]) );
    if(u.genronTurns>0) st.append( el('span',{class:'st'},[document.createTextNode(`🔒×${u.genronTurns}`)]) );
    if(u.gestaltTurns>0) st.append( el('span',{class:'st'},[document.createTextNode(`🌀×${u.gestaltTurns}`)]) );
    if(u.doomTurns>0) st.append( el('span',{class:'st'},[document.createTextNode(`☠️×${u.doomTurns}`)]) );
    if(u.endure) st.append( el('span',{class:'st'},[document.createTextNode('🛡根性')]) );
    if(u.evadeOverride && u.evadeOverride.turns>0) st.append( el('span',{class:'st'},[document.createTextNode(`🟦回避${Math.round(u.evadeOverride.rate*100)}%×${u.evadeOverride.turns}`)]) );
    if(u.defTurns>0) st.append( el('span',{class:'st'},[document.createTextNode(`🟩防×${u.defTurns}`)]) );
    if(u.atkTurns>0 && u.atkMult>1) st.append( el('span',{class:'st'},[document.createTextNode(`🟥攻${u.atkMult.toFixed(2)}××${u.atkTurns}`)]) );
    wrap.append(st);
    return wrap;
  }
  function benchView(units){ const box=el('div',{class:'bench'}); for(const u of units){ box.append( el('div',{class:'mini'},[ el('div',{class:'name'},[document.createTextNode(u.name)]), el('div',{class:'bar'},[ el('span',{style:`width:${Math.max(0,Math.min(100,u.hp/u.base.HP*100)).toFixed(1)}%`}) ]) ]) ); } return box; }
  function renderHUD(A,ia,B,ib){ leftWrap.innerHTML=''; rightWrap.innerHTML=''; const al=[A[ia], ...A.slice(ia+1).filter(x=>x.hp>0)]; const bl=[B[ib], ...B.slice(ib+1).filter(x=>x.hp>0)];
    if(al[0]) leftWrap.append( unitView(al[0], true) ); leftWrap.append( benchView(al.slice(1)) );
    if(bl[0]) rightWrap.append( unitView(bl[0], true) ); rightWrap.append( benchView(bl.slice(1)) );
    ratioAB.textContent = typeMult(A[ia]?.type,B[ib]?.type).toFixed(2);
    ratioBA.textContent = typeMult(B[ib]?.type,A[ia]?.type).toFixed(2);
    const nm=A[ia]?.name; spName.textContent = "必殺：" + (SPECIALS[nm]?.id || "なし / 状態異常型");
  }
  function showToast(text){ toast.textContent=text; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),800); }
  spName.onclick=()=>{ const nm=SESSION?.A[SESSION.ia]?.name; const sp=SPECIALS[nm]; if(!sp){ alert('B〜Dは状態異常型です'); return; } const detail={ buff_endure:'攻撃強化＋根性1回', multi:'多段ヒット', gorilla:'初回高倍率＋以降継続バフ', evasion:'攻撃強化＋回避上書き', atk_def:'攻撃強化＋防御強化', atk_heal:'攻撃強化＋自己回復', atk_drain:'攻撃強化＋相手ゲージ0', heal_attack_all:'通常攻撃＋全体回復' }[sp.kind]||''; alert(`${sp.id}\n${detail}`); };

  /****************** セッション制御 ******************/
  let SESSION=null, AUTO=null, SELECTED_HAND='g', USE_SP=false, REQUEST_SWITCH=false, SWITCH_TARGET_INDEX=null;
  const handButtons=[$('handG'),$('handC'),$('handP')];
  $('handG').onclick=()=>setHand('g'); $('handC').onclick=()=>setHand('c'); $('handP').onclick=()=>setHand('p');
  function setHand(h){ SELECTED_HAND=h; handButtons.forEach(b=>b.classList.remove('on')); ({g:$('handG'),c:$('handC'),p:$('handP')})[h].classList.add('on'); }
  setHand('g');
  $('btnSP').onclick=()=>{ USE_SP=!USE_SP; $('btnSP').textContent = USE_SP?'✨ 必殺 ON':'✨ 必殺 OFF'; $('btnSP').classList.toggle('on', USE_SP); };

  // 交代モーダル
  const switchModal=$('switchModal'), switchList=$('switchList');
  $('btnSwitch').onclick=()=>{ if(!SESSION){ startNewSession(true); } openSwitchModal(); };
  $('cancelSwitch').onclick=()=>{ switchModal.style.display='none'; SWITCH_TARGET_INDEX=null; };
  $('doSwitch').onclick=()=>{ if(SWITCH_TARGET_INDEX==null) return; REQUEST_SWITCH=true; switchModal.style.display='none'; stepOnce(); };
  function openSwitchModal(){
    const s=SESSION; if(!s) return;
    const benchIdxs = Array.from({length:s.A.length-s.ia-1},(_,k)=>k+s.ia+1).filter(k=>s.A[k].hp>0);
    switchList.innerHTML='';
    benchIdxs.forEach((idx,i)=>{ const u=s.A[idx]; const row=el('div',{class:'opt'},[ el('div',{},[ el('div',{class:'name'},[document.createTextNode(u.name)]), el('div',{class:'small muted'},[document.createTextNode(`[${u.rank}/${u.type}]  HP ${Math.ceil(u.hp)}/${u.base.HP}`)]) ]), el('button',{class:'ghost'},[document.createTextNode('選択')]) ]); row.querySelector('button').onclick=()=>{ document.querySelectorAll('#switchList .opt').forEach(x=>x.classList.remove('on')); row.classList.add('on'); SWITCH_TARGET_INDEX=idx; }; switchList.append(row); });
    if(!benchIdxs.length) switchList.innerHTML='<div class="small muted">控えがいません</div>';
    switchModal.style.display='grid';
  }

  function LCG(sd){ let s=sd>>>0; return ()=> (s=(1664525*s+1013904223)>>>0, (s>>>8)/16777216); }
  const rpsRes=(a,b)=> a===b?-1 : ((a==='g'&&b==='c')||(a==='c'&&b==='p')||(a==='p'&&b==='g')?0:1);
  const handLabel=h=>h==='g'?'グー':(h==='c'?'チョキ':'パー');

  function startNewSession(reset=false){
    const A=getSelections(teamA), B=getSelections(teamB);
    if(A.some(v=>!v)||B.some(v=>!v)){ alert('チームを3体ずつ選んでください'); return false; }
    const rng=LCG(Number($('seed').value)||20250812);
    SESSION={ rng, A:A.map(createFighter), B:B.map(createFighter), ia:0, ib:0, tick:0 };
    summary.textContent='バトル中'; renderHUD(SESSION.A,SESSION.ia,SESSION.B,SESSION.ib);
    if(reset){ stopAuto(); USE_SP=false; $('btnSP').textContent='✨ 必殺 OFF'; $('btnSP').classList.remove('on'); }
    return true;
  }

  $('btnStep').onclick=()=>{ stopAuto(); stepOnce(); };
  $('btnAuto').onclick=()=>{ AUTO?stopAuto():startAuto(); };
  function startAuto(){ if(!SESSION && !startNewSession(true)) return; $('btnAuto').textContent='自動停止'; AUTO=setInterval(stepOnce, 220); }
  function stopAuto(){ if(!AUTO) return; clearInterval(AUTO); AUTO=null; $('btnAuto').textContent='自動開始'; }

  function stepOnce(){
    if(!SESSION){ if(!startNewSession(true)) return; }
    const s=SESSION; s.tick++;
    // 戦闘不能片付け
    while(s.ia<3 && s.A[s.ia].hp<=0){ s.ia++; if(s.ia<3){ s.A[s.ia].hp=s.A[s.ia].base.HP; s.A[s.ia].gauge=0; } }
    while(s.ib<3 && s.B[s.ib].hp<=0){ s.ib++; if(s.ib<3){ s.B[s.ib].hp=s.B[s.ib].base.HP; s.B[s.ib].gauge=0; } }
    if(s.ia>=3||s.ib>=3){ summary.textContent=`結果：${s.ib>=3?'あなたの勝ち':'CPUの勝ち'}`; summary.className='chip'; renderHUD(s.A,s.ia,s.B,s.ib); stopAuto(); return; }

    let a=s.A[s.ia], b=s.B[s.ib];
    // ---- 手動交代リクエスト処理（このターンはCPU攻撃・じゃんけん無し） ----
    if(REQUEST_SWITCH && SWITCH_TARGET_INDEX!=null){
      switchIn(s.A, s.ia, SWITCH_TARGET_INDEX); a=s.A[s.ia]; REQUEST_SWITCH=false; SWITCH_TARGET_INDEX=null;
      showToast('交代！ → ' + a.name);
      // CPU攻撃
      const used=applySpecialPre(b,a,s.B,s.A,s.rng,null);
      dealAttack(b,a,used,s.rng,null);
      if(a.hp<=0){ s.ia++; if(s.ia<3){ s.A[s.ia].hp=s.A[s.ia].base.HP; s.A[s.ia].gauge=0; } }
      endTurnAdjustments(b); endOfTick(a); endOfTick(b);
      renderHUD(s.A,s.ia,s.B,s.ib);
      return;
    }

    // AI交代
    if(decideSwitch(a, s.A.slice(s.ia+1), b, s.rng)){
      const idxs=Array.from({length:s.A.length-s.ia-1},(_,k)=>k+s.ia+1).filter(k=>s.A[k].hp>0);
      if(idxs.length){ idxs.sort((i,j)=> typeMult(s.A[j].type,b.type)-typeMult(s.A[i].type,b.type)); switchIn(s.A,s.ia,idxs[0]); a=s.A[s.ia]; showToast('A交代 → '+a.name); }
    }
    if(decideSwitch(b, s.B.slice(s.ib+1), a, s.rng)){
      const idxs=Array.from({length:s.B.length-s.ib-1},(_,k)=>k+s.ib+1).filter(k=>s.B[k].hp>0);
      if(idxs.length){ idxs.sort((i,j)=> typeMult(s.B[j].type,a.type)-typeMult(s.B[i].type,a.type)); switchIn(s.B,s.ib,idxs[0]); b=s.B[s.ib]; showToast('B交代 → '+b.name); }
    }

    // じゃんけん＆ゲージ
    const gInc=(s.rng()<0.5?1:2); a.gauge+=gInc; b.gauge+=gInc;
    const cpu=['g','c','p'][Math.floor(s.rng()*3)];
    const res=rpsRes(SELECTED_HAND,cpu);
    if(res===-1){ showToast(`あいこ：${handLabel(SELECTED_HAND)} / ${handLabel(cpu)}`); endOfTick(a); endOfTick(b); renderHUD(s.A,s.ia,s.B,s.ib); return; }
    showToast(`あなた:${handLabel(SELECTED_HAND)} / CPU:${handLabel(cpu)} ${res===0?'（あなたの勝ち）':'（CPUの勝ち）'}`);

    const actor = res===0? a:b; const target = res===0? b:a; const allies = res===0? s.A:s.B; const enemies = res===0? s.B:s.A;
    if(actor.skipTurns<=0){
      if(actor===a && USE_SP) actor._manualForce=true;
      const used=applySpecialPre(actor,target,allies,enemies,s.rng,null);
      actor._manualForce=false;
      dealAttack(actor,target,used,s.rng,null);
      if(target.hp<=0){
        if(target===a){ s.ia++; if(s.ia<3){ s.A[s.ia].hp=s.A[s.ia].base.HP; s.A[s.ia].gauge=0; } }
        else { s.ib++; if(s.ib<3){ s.B[s.ib].hp=s.B[s.ib].base.HP; s.B[s.ib].gauge=0; } }
      }
      endTurnAdjustments(actor);
    }
    // 経過
    endOfTick(a); endOfTick(b);
    if(s.ia>=3||s.ib>=3){ summary.textContent=`結果：${s.ib>=3?'あなたの勝ち':'CPUの勝ち'}`; stopAuto(); }
    renderHUD(s.A,s.ia,s.B,s.ib);
  }

  // 交代判定（AI）：先のコードから転記
  function decideSwitch(me,bench,opp,rng){
    if(me.genronTurns>0) return false;
    const alive=bench.filter(u=>u.hp>0); if(!alive.length) return false;
    const mySP=me.gauge>=GAUGE_NEEDED && me.skipTurns<=0;
    const oppSP=opp.gauge>=GAUGE_NEEDED && opp.skipTurns<=0;
    const myDmg=computeDamage(me,opp,mySP,rng);
    const theirDmg=computeDamage(opp,me,oppSP,rng);
    const EVnow=myDmg-theirDmg;
    if(opp.genronTurns>0){
      let best=null,bestM=-1;
      for(const b of alive){ const m=typeMult(b.type,opp.type); if(m>bestM){bestM=m; best=b;} }
      const cur=typeMult(me.type,opp.type);
      const gain=Math.max(0,bestM-cur);
      const horizon=Math.min(4,opp.genronTurns);
      const meFactor=(1+me.base.ATK/100)/(1+opp.base.DEF/120);
      const dpsGain=BASE_POWER*gain*meFactor;
      const EVlock=dpsGain*horizon;
      const risk=computeDamage(opp,best||me,oppSP,rng);
      return (EVlock-risk)>-5;
    }
    const expIncoming=alive.map(b=>computeDamage(opp,b,oppSP,rng)).reduce((a,b)=>a+b,0)/alive.length;
    return (EVnow<-20)&&(expIncoming<me.hp*0.9);
  }

})();
</script>
