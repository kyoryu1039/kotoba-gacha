<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>KOTOBA-BATTLE | 編成 & バトル</title>
<style>
/* ---------- THEME ---------- */
:root{
  --bg:#0b1228; --text:#eaf2ff; --muted:#cfe2ff;
  --panel:#0e1530; --panel2:#0f1636; --border:#1e2e59; --shadow:0 18px 44px rgba(0,0,0,.18);
  --ally:#27b1ff; --enemy:#ff6b7a;
  --hp:#63ff8c; --hpBack:#0f2a1c; --gauge:#ffe066; --gaugeBack:#2a220a;
  --rel:#8bd3ff; --gold1:#f7e5a7; --gold2:#d9b75c; --gold3:#8f6f2f;

  /* type colors (card base, badge bg, skill bg) */
  --t-ジオ:#7aa0ff;       --tbg-ジオ:#0f1837;       --tskill-ジオ:#1a2b5b;
  --t-アニマル:#34d790;   --tbg-アニマル:#0a2725;   --tskill-アニマル:#0f3a35;
  --t-フード:#ffbf4d;     --tbg-フード:#261a07;     --tskill-フード:#38250a;
  --t-コンセプト:#b68cff; --tbg-コンセプト:#221742; --tskill-コンセプト:#2d1f57;
  --t-サイエンス:#2dd6ff; --tbg-サイエンス:#0c2638; --tskill-サイエンス:#11344d;
  --t-ヒストリー:#ff7a9a; --tbg-ヒストリー:#2b1522; --tskill-ヒストリー:#3c1d30;
  --t-ヒューマン:#5ff3d3; --tbg-ヒューマン:#123235; --tskill-ヒューマン:#184447;
}
*{box-sizing:border-box;-webkit-text-size-adjust:100%}
html,body{height:100%;margin:0}
body{background:var(--bg);color:var(--text);font-family:system-ui,"Noto Sans JP",sans-serif;overflow-x:hidden}
.container{max-width:1024px;width:100%;margin:0 auto;padding:10px}

/* ---------- CARDS / GOLD FRAME ---------- */
.cardLayer{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:720px){.cardLayer{grid-template-columns:1fr 1fr;gap:8px}}
.kcard{position:relative;border-radius:18px;padding:12px 12px 14px;background:var(--panel);
/* static “kira” look (動かない) */
background-image:linear-gradient(135deg, rgba(255,255,255,.05), rgba(255,255,255,0) 40%),
                 repeating-linear-gradient(135deg, rgba(255,255,255,.06) 0 2px, transparent 2px 8px);
box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), var(--shadow);
}
.kcard.gold{background:linear-gradient(180deg,#101833,#0d142c),
            linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,0) 40%),
            repeating-linear-gradient(135deg, rgba(255,255,255,.08) 0 2px, transparent 2px 8px);
}
.kcard::before{ /* 金縁（静的） */
  content:"";position:absolute;inset:-4px;border-radius:22px;
  background:linear-gradient(180deg,var(--gold1),var(--gold2) 60%,var(--gold3));
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  padding:3px; z-index:0;
}
.khead{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.badge{font-size:12px;border-radius:999px;padding:4px 10px;border:1px solid #2b3a70;background:#0d1630}
.owner{color:#fff;border:1px solid #2b3a70;background:#0d1630cc;border-radius:999px;padding:4px 10px}
.owner.ally{color:var(--ally)} .owner.enemy{color:var(--enemy)}

.name{font-weight:900;line-height:1.1;text-shadow:0 2px 10px rgba(0,0,0,.35)}
.name span{display:inline-block;max-width:94%;white-space:nowrap;overflow:hidden;text-overflow:clip} /* width independent from chars */

.kbody{position:relative;z-index:1;border-radius:14px;padding:10px;border:1px solid #22345c;
       background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));}
.kbody[data-type="ジオ"]{background-color:var(--tbg-ジオ)}
.kbody[data-type="アニマル"]{background-color:var(--tbg-アニマル)}
.kbody[data-type="フード"]{background-color:var(--tbg-フード)}
.kbody[data-type="コンセプト"]{background-color:var(--tbg-コンセプト)}
.kbody[data-type="サイエンス"]{background-color:var(--tbg-サイエンス)}
.kbody[data-type="ヒストリー"]{background-color:var(--tbg-ヒストリー)}
.kbody[data-type="ヒューマン"]{background-color:var(--tbg-ヒューマン)}

.pills{display:flex;gap:8px;align-items:center;margin-bottom:6px}
.pill{font-size:12px;border-radius:999px;padding:4px 10px;border:1px solid #2b3a70;background:#0d1630}
.pill.type{background:#e7f3ff;color:#0d2230;border:0}

/* illustration box (square cream bg, silver→gold thin edge, soft lift) */
.illWrap{display:grid;place-items:center;border-radius:8px;padding:8px;margin:2px auto 10px;width:min(210px,74%);aspect-ratio:1/1;
         background:#f7f3e8; box-shadow:0 8px 22px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.6);}
.illWrap::after{content:"";position:absolute;inset:0;border-radius:8px;
  box-shadow:inset 0 0 0 2px #d7cfae, inset 0 0 0 4px rgba(255,255,255,.06);}
.ill{width:66%;height:auto;display:block;filter:drop-shadow(0 6px 12px rgba(0,0,0,.35))}
.hpRow{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center;margin-top:2px}
.hpBox{height:14px;background:var(--hpBack);border-radius:7px;overflow:hidden}
.hpFill{height:100%;background:var(--hp);transition:width 2.4s cubic-bezier(.22,1,.36,1)} /* ← 速度 1/3 */
.hpNum{font-size:13px}
.gaugeRow{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center;margin-top:2px}
.gauge{display:flex;gap:6px;justify-content:center}
.pip{width:16px;height:12px;background:var(--gaugeBack);border:1px solid #5a480c;border-radius:3px;opacity:1}
.pip.on{background:var(--gauge)}
.readyPulse{animation:pulse 1.2s infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,224,102,.55)}70%{box-shadow:0 0 0 14px rgba(255,224,102,0)}100%{box-shadow:0 0 0 0 rgba(255,224,102,0)}}

.skill{margin-top:8px;border-radius:12px;border:1px solid #2c3a69;background:#0c1633;padding:10px}
.skill .t{font-weight:900;margin-bottom:6px}
.skill[data-type="ジオ"]{background:var(--tskill-ジオ)} .skill[data-type="アニマル"]{background:var(--tskill-アニマル)}
.skill[data-type="フード"]{background:var(--tskill-フード)} .skill[data-type="コンセプト"]{background:var(--tskill-コンセプト)}
.skill[data-type="サイエンス"]{background:var(--tskill-サイエンス)} .skill[data-type="ヒストリー"]{background:var(--tskill-ヒストリー)}
.skill[data-type="ヒューマン"]{background:var(--tskill-ヒューマン)}

.affRow{display:flex;justify-content:space-between;align-items:center;margin-top:6px;font-size:12px;color:#d8e6ff}
.affRow .link{font-size:12px;border-radius:999px;padding:6px 10px;border:1px solid #2b3a70;background:#0d1630;cursor:pointer}

/* ---------- PAD ---------- */
.pad{position:relative;border-radius:18px;border:1px solid #22345c;background:linear-gradient(180deg,#101d3b,#0b142a);padding:14px;margin-top:8px;box-shadow:0 10px 30px rgba(0,0,0,.28)}
.pad.locked{opacity:.6}
.rpsArea{position:relative;height:200px}
.rps{position:absolute;display:grid;place-items:center;width:112px;height:112px;border-radius:999px;border:none;color:#041018;box-shadow:0 6px 18px rgba(0,0,0,.25);cursor:pointer}
.rps .emo{font-size:42px;margin-bottom:2px}
.rps .lbl{font-size:12px}
.rps.g{left:50%;top:14%;transform:translateX(-50%);background:linear-gradient(180deg,#ffdede,#ff8b8b)}
.rps.c{left:14%;bottom:6%;background:linear-gradient(180deg,#e0e8ff,#8bb1ff)}
.rps.p{right:14%;bottom:6%;background:linear-gradient(180deg,#defae5,#8bffb5)}
.rps[disabled]{pointer-events:none;opacity:1;filter:none}

.padBtns{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.btn{border:none;border-radius:14px;padding:14px 18px;font-weight:900;cursor:pointer}
.btn.sp{background:#0f183a;border:2px solid #f2c94c;color:#f2c94c}
.btn.sp.on{background:linear-gradient(90deg,#ffe066,#ffcf33);color:#2a1700}
.btn.switch{background:linear-gradient(90deg,#ffd89b,#fda085);color:#26110b}
.btn.sp.blink{animation:flash 1s infinite}
@keyframes flash{0%,60%{filter:brightness(1)}30%{filter:brightness(1.35)}}

/* ---------- BOXES ---------- */
.boxGrid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
.boxCol{background:var(--panel2);border:1px solid var(--border);border-radius:14px;padding:8px}
.mini{border:1px solid #1a2b54;border-radius:12px;padding:8px;cursor:pointer;position:relative;margin-bottom:8px}
.mini .head{display:flex;justify-content:space-between;align-items:center;gap:8px}
.mini .badge{transform:translateY(-2px);font-size:11px}
.mini .miniBar{height:11px;background:#11321f;border-radius:6px;overflow:hidden;margin-top:6px}
.mini .miniBar>span{display:block;height:100%;background:var(--hp)}
.mini .name{font-weight:700}
.mini .type{font-size:11px;padding:3px 8px;border-radius:999px;border:1px solid #2b3a70;background:#0d1630;white-space:nowrap}

/* ---------- SETUP ---------- */
#setup{display:grid;gap:12px}
#teamGrid{display:grid;gap:10px}
@media(min-width:720px){#teamGrid{grid-template-columns:1fr 1fr}}
.slot{display:flex;gap:8px;align-items:center}
.pillBox{display:inline-grid;place-items:center;width:28px;height:28px;border-radius:8px;background:#0b1430;border:1px solid #2b3a70;color:#cfe2ff;font-weight:800}
.slot select{flex:1;background:#0b1430;border:1px solid #25366b;color:#eaf2ff;padding:10px;border-radius:12px}
.setupMini{border:2px solid #203060;border-radius:12px;padding:10px;position:relative}
.setupMini .head{display:flex;justify-content:space-between;font-weight:800}

/* ---------- TOASTER & FX ---------- */
.toastArea{min-height:56px}
.toast{margin:6px auto 0;max-width:min(96vw,720px);padding:12px 16px;border-radius:14px;background:rgba(12,22,50,.96);border:1px solid #2b3a70;color:#eaf3ff;opacity:0;transform:translateY(8px);transition:.22s ease}
.toast.show{opacity:1;transform:translateY(0)}
.timer{display:flex;justify-content:center;gap:8px;align-items:center;font-weight:900}
.timer .num{font-size:28px}
@keyframes shake{0%,100%{transform:translateX(0)}20%{transform:translateX(-10px)}40%{transform:translateX(8px)}60%{transform:translateX(-6px)}80%{transform:translateX(4px)}}
.shake{animation:shake .5s ease}

/* ---------- MODALS ---------- */
#switchModal,#infoModal,#loading{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.55);z-index:100}
.modal{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:16px;min-width:min(92vw,680px)}
#loading .spinner{width:56px;height:56px;border-radius:50%;border:6px solid rgba(255,255,255,.18);border-top-color:#fff;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- LAYOUT SWITCH ---------- */
.inSetup{display:block}.inBattle{display:none}
.battleMode .inSetup{display:none}.battleMode .inBattle{display:block}
h2{margin:0;padding:10px 14px;border:1px solid var(--border);border-radius:14px;background:var(--panel2);font-size:18px}
.small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>

<div class="container inSetup" id="setup">
  <section>
    <h2>チーム編成（あなた / CPU）</h2>
    <div style="margin-top:10px">
      <div id="teamGrid">
        <div>
          <div style="font-weight:900;color:var(--ally);margin-bottom:6px">あなた</div>
          <div id="teamA"></div>
        </div>
        <div>
          <div style="font-weight:900;color:var(--enemy);margin-bottom:6px">CPU</div>

      </div>
      <div style="display:flex;gap:10px;align-items:center;margin-top:12px">

  <section>

      <div>
        <div style="font-weight:900;color:var(--ally);margin-bottom:6px">あなた</div>
        <div id="statsA" style="display:grid;gap:10px"></div>
      </div>
      <div>
        <div style="font-weight:900;color:var(--enemy);margin-bottom:6px">CPU</div>
        <div id="statsB" style="display:grid;gap:10px"></div>
      </div>
    </div>
  </section>
</div>

<div id="battle" class="container inBattle">
  <div class="cardLayer">
    <div id="leftCard"></div>
    <div id="rightCard"></div>
  </div>

  <div class="pad" id="pad">
    <div class="rpsArea">
      <button class="rps g" id="btnG"><div class="emo">✊</div><div class="lbl">グー</div></button>
      <button class="rps c" id="btnC"><div class="emo">✌️</div><div class="lbl">チョキ</div></button>
      <button class="rps p" id="btnP"><div class="emo">🖐</div><div class="lbl">パー</div></button>
    </div>
    <div class="padBtns">
      <button class="btn sp" id="btnSP">✨ 必殺 OFF</button>
      <button class="btn switch" id="btnSwitch">🔁 交代</button>
    </div>
  </div>

  <div class="toastArea"><div id="toast" class="toast"></div></div>
  <div class="timer">選択まで <span class="num" id="countNum">15</span> 秒</div>

  <div class="boxGrid">
    <div class="boxCol">
      <div style="font-weight:900;color:var(--ally);margin:2px 0 6px">あなたのボックス</div>
      <div id="sixA"></div>
    </div>
    <div class="boxCol">
      <div style="font-weight:900;color:var(--enemy);margin:2px 0 6px">CPUのボックス</div>
      <div id="sixB"></div>
    </div>
  </div>
</div>

<!-- Switch modal -->
<div id="switchModal"><div class="modal">
  <h3 style="margin:0 0 8px">交代先を選択</h3>
  <div id="switchGrid" style="display:grid;grid-template-columns:1fr 1fr;gap:10px"></div>
  <div style="display:flex;align-items:center;justify-content:space-between;margin-top:10px">
    <div id="swTimer" class="small">自動交代まで 15 秒</div>
    <div>
      <button id="swCancel">キャンセル</button>
      <button id="swDo" disabled>交代する</button>
    </div>
  </div>
</div></div>

<!-- Info modal -->
<div id="infoModal"><div class="modal">
  <h3 id="infoTitle" style="margin:0 0 8px">情報</h3>
  <div id="infoBody">...</div>
</div></div>

<!-- Loading overlay -->
<div id="loading"><div class="spinner"></div></div>

<script>
(()=>{'use strict';
/* ---------- utilities ---------- */
const $=id=>document.getElementById(id);
const qs=(s,el=document)=>el.querySelector(s);
const delay=ms=>new Promise(r=>setTimeout(r,ms));
const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));

/* ---------- images ---------- */
const IMG = {
 "パラボラアンテナ":"parabola_antenna.png","ネスカフェアンバサダー":"nescafe_ambassador.png","にんじんしりしり":"ninjin_shirishiri.png","そぼろごはん":"soboro_gohan.png","ニシローランドゴリラ":"western_lowland_gorilla.png","毛むくじゃら":"kemukujara.png","九品仏":"kuhonbutsu.png","けんちん汁":"kenchin_jiru.png","カムチャッカ半島":"kamchatka_peninsula.png","タランチュラ":"tarantula.png","ハシビロコウ":"shoebill.png","バルサミコ酢":"balsamic_vinegar.png","ピロリ菌":"helicobacter_pylori.png","トリニダード・トバゴ":"trinidad_and_tobago.png","カラメル色素":"caramel_color.png","バビロン捕囚":"babylonian_captivity.png","鳥取砂丘":"tottori_sand_dunes.png","プラシーボ効果":"placebo_effect.png","渡来人":"torai_jin.png","さるびあ丸":"sarubia_maru.png","ペペロンチーノ":"peperoncino.png","ポリプロピレン":"polypropylene.png","サラエボ事件":"sarajevo_incident.png","クマンバチ":"kumabachi.png","県庁所在地":"prefectural_capital.png","照り焼きチキン":"teriyaki_chicken.png","ねるねるねるね":"nerunerunerune.png","スルメイカ":"surume_ika.png","本質":"essence.png","見える化":"mieruka.png","自分ごと化":"jibungotoka.png","解像度":"resolution.png"
};
function preloadImgs(names){
  const jobs=names.map(n=>{
    const f=IMG[n]; if(!f) return Promise.resolve();
    const link=document.createElement('link'); link.rel='preload'; link.as='image'; link.href=`images/${f}`; document.head.appendChild(link);
    return new Promise(res=>{ const im=new Image(); im.decoding="async"; im.loading="eager"; im.onload=im.onerror=()=>res(); im.src=`images/${f}`; });
  });
  return Promise.allSettled(jobs);
}

/* ---------- toasts & lock ---------- */
const toastQueue=[]; let toastBusy=false; let inputLocked=false;
const baseToast=1500, perChar=60;
const toastDur=msg=>Math.min(9000, baseToast + String(msg).length*perChar)+120;
function lockInputs(on){
  inputLocked=on;
  ['btnG','btnP','btnC','btnSwitch','btnSP'].forEach(id=>{const b=$(id); if(b) b.disabled=on || (id==='btnSP' && state.A.sp<6);});
  $('pad')?.classList.toggle('locked',on);
}
function toast(msg){toastQueue.push(String(msg)); if(!toastBusy) runToast();}
async function runToast(){toastBusy=true; lockInputs(true); const t=$('toast');
  while(toastQueue.length){const m=toastQueue.shift(); t.textContent=m; t.classList.add('show'); await delay(toastDur(m)); t.classList.remove('show'); await delay(120);}
  toastBusy=false; lockInputs(false);
}
async function waitToasts(){while(toastBusy||toastQueue.length){await delay(40);}}

/* ---------- calc (修正版 / 関数名重複バグ解消) ---------- */
const MAX={HP:800,ATK:120,DEF:120,EVA:20};
const PRANK={S:170,A:165,B:160,C:150,D:145,X:150};
const HP_BASE={S:560,A:540,B:520,C:500,D:480,X:500};

const visualLen = (s)=> (s||"").replace(/[・\s]/g,"").length;
const toKatakana = (s)=> (s||"").replace(/[ぁ-ん]/g, ch => String.fromCharCode(ch.charCodeAt(0)+0x60));
const reKanaH = /[ぁ-ゟ]/g, reKanaK = /[゠-ヿー]/g, reKanji = /[一-龥々〆ヵヶ]/g;
function countClass(name){const H=(name.match(reKanaH)||[]).length,K=(name.match(reKanaK)||[]).length,J=(name.match(reKanji)||[]).length;return{H,K,J,total:H+K+J};}
const reSmallK=/[ァィゥェォャュョヮㇰ-ㇿ]/g, reSokuon=/ッ/g, reVoiced=/[ガ-ポヴ]/g, rePlosiveEnd=/[ツックキチテトプピペポカタ]$/;

function calcAttackDefense(name,yomiKatakana){
  let atkP=17.5, defP=17.5;
  const cls=countClass(name);
  if(cls.J+cls.K===0){atkP+=12.5;defP+=12.5;}
  else{const r=cls.K/(cls.J+cls.K);atkP+=25*r;defP+=25*(1-r);}
  const Lph=yomiKatakana.length||1;
  const d=(yomiKatakana.match(reVoiced)||[]).length/Lph;
  const s=(yomiKatakana.match(reSokuon)||[]).length/Lph;
  const m=(yomiKatakana.match(reSmallK)||[]).length/Lph;
  const e=rePlosiveEnd.test(yomiKatakana)?1:0;
  const s_raw=0.6*d+0.25*(s+m)+0.15*e, L=0.05, U=0.45;
  const s_ph=Math.max(-1,Math.min(1,((s_raw-L)/(U-L))*2-1));
  const atk_ph=20*(0.5+0.5*s_ph); atkP+=atk_ph; defP+=20-atk_ph;
  const T=visualLen(name); const s_len=Math.max(-1,Math.min(1,(6-T)/6));
  const atk_len=20*(0.5+0.5*s_len); atkP+=atk_len; defP+=20-atk_len;
  return {atkP,defP,T};
}
function calcEvasion(name,T,rank){
  const cls=countClass(name);const hiraRatio=cls.total?(cls.H/cls.total):0;
  const rankAdj=({S:-1,A:-0.5,B:0,C:0.5,D:1,X:0})[rank]??0;
  let eva=10+8*hiraRatio-0.5*(T-5)+rankAdj; eva=Math.round(eva*10)/10;
  return Math.max(5,Math.min(35,eva));
}
/* tuple→word */
function wordFromTuple([name,rank,type,yomiH]){
  const y=toKatakana(yomiH||name);
  const {atkP,defP,T}=calcAttackDefense(name,y);
  const ATK=Math.round(PRANK[rank]*(atkP/100));
  const DEF=Math.round(PRANK[rank]*(defP/100));
  const HP=Math.round(HP_BASE[rank]+20*(T-5));
  const EVA=calcEvasion(name,T,rank);
  return {name,rank,type,yomi:y,maxhp:HP,hp:HP,atk:ATK,def:DEF,eva:EVA,
    shield:0,eva60:0,atk13:0,lock:0,doom:0,selfHurt:0,stun:false,endure:false};
}
/* index→word (←以前の二重定義バグの置換) */
const wordFromIndex = (i)=>wordFromTuple(WORDS_BASE[i]);

function makeTeam(root,side){
  root.innerHTML='';
  for(let i=0;i<3;i++){
    const div=document.createElement('div');div.className='slot';
    div.innerHTML=`<span class="pillBox">#${i+1}</span>`;
    const sel=document.createElement('select');sel.id=`${side}-${i}`;
    WORDS_BASE.forEach((w,idx)=>{const o=document.createElement('option');o.value=idx;o.textContent=`${w[0]} [${w[1]}/${w[2]}]`;sel.append(o);});
    sel.addEventListener('change',()=>{enforceUnique(side);renderMini(side);});
    div.append(sel); root.append(div);
  }
  const picks=uniqueRandom(3,WORDS_BASE.length);picks.forEach((v,i)=>$(`${side}-${i}`).value=v);
  enforceUnique(side);renderMini(side);
}
function uniqueRandom(n,lim){const used=new Set(),arr=[];while(arr.length<n){const i=Math.floor(Math.random()*lim);if(!used.has(i)){used.add(i);arr.push(i)}}return arr;}
function enforceUnique(side){const selected=[0,1,2].map(i=>Number($(`${side}-${i}`).value));for(let i=0;i<3;i++){const sel=$(`${side}-${i}`);[...sel.options].forEach(opt=>{const v=Number(opt.value);opt.disabled=selected.includes(v)&&v!==Number(sel.value);});}}

/* ---------- judge & damage ---------- */
function judge(a,b){if(a===b)return 0;if((a==='G'&&b==='C')||(a==='C'&&b==='P')||(a==='P'&&b==='G'))return 1;return -1;}
function baseDamage(att,def){
  let mult=typeMult(att.type,def.type);
  if(att.atk13>0) mult*=1.3;
  let dmg=100*(1+att.atk/100)/(1+def.def/120)*mult;
  if(def.shield>0) dmg*=0.5;
  return dmg;
}

function phrases(u){
  const arr=[];
  if(u.shield>0)arr.push(`被ダメ半減（残り${u.shield}回）`);
  if(u.eva60>0)arr.push(`回避60%（残り${u.eva60}回）`);

/* 行動前処理 */
async function startOfAction(side){
  const me = side==='ally'?left():right();
  if(me.shield>0)me.shield--;
  if(me.eva60>0)me.eva60--;
  if(me.atk13>0)me.atk13--;
  if(me.lock>0)me.lock--;
  if(me.selfHurt>0)me.selfHurt--;
  if(me.doom>0){me.doom--; if(me.doom<=0){me.hp=0; renderSides(); buildBoxes(); toast(`${me.name}は文字化けの効果で倒れた！`); await waitToasts(); await handleKO(side==='ally'?'ally':'enemy'); return false;}}
  if(me.stun){me.stun=false; toast(`${me.name}は言葉狩りの効果で、この攻撃ターンは行動できない。`); await waitToasts(); return false;}

}

/* SP 前後処理（受け手に付与する効果へ修正） */
function spEffectPre(att,def,role){
  let mult=1, multiSeq=null, name=(SKILLS[att.name]||['—'])[0], desc=(SKILLS[att.name]||['—','—'])[1];
  switch(att.name){
    case 'パラボラアンテナ': mult=2.2; break;
    case 'ネスカフェアンバサダー': mult=1; break;
    case 'にんじんしりしり': mult=1.6; att.endure=true; break;
    case 'そぼろごはん': multiSeq=[0.75,0.5,0.25]; break;
    case 'ニシローランドゴリラ': mult=1.5; att.atk13=2; break;
    case '毛むくじゃら': mult=1.4; att.eva60=2; break;
    case '九品仏': mult=1.6; att.shield=2; break;
    case 'けんちん汁': mult=1.2; break;
    case 'カムチャッカ半島': case 'ハシビロコウ': case 'バルサミコ酢': case 'バビロン捕囚': case 'ポリプロピレン': case 'クマンバチ': case '照り焼きチキン':
      def.lock=3; break;
    case 'タランチュラ': case 'トリニダード・トバゴ': case 'サラエボ事件': case 'さるびあ丸':
      def.stun=true; break;
    case 'ピロリ菌': case 'カラメル色素': case '鳥取砂丘': case 'プラシーボ効果': case 'ペペロンチーノ': case 'スルメイカ':
      def.selfHurt=3; break; // ← 受け手に付与へ修正
    case '渡来人': case '県庁所在地':
      def.doom=3; break;
    case '本質': case '見える化': case '自分ごと化': case '解像度': {
      const foe=(role==='ally'?state.B.team:state.A.team).filter(u=>u.rank!=='X' && u.hp>0);
      if(foe.length){
        const pick=foe[Math.floor(Math.random()*foe.length)];
        const p=spEffectPre({...att,name:pick.name},def,role);
        mult=2.0*(p.mult||1); multiSeq=p.multiSeq? p.multiSeq.map(x=>x*2.0) : null;
        name='鏡文字'; desc=`${pick.name}の「${(SKILLS[pick.name]||['—'])[0]}」をコピーして放つ。`;
      }else{ mult=2.0; name='鏡文字'; desc='コピーできる必殺がいないため、威力2倍の一撃のみ。'; }
      break;
    }
  }
  return {mult,multiSeq,name,desc};
}
function spEffectPost(att,def,role,used){
  switch(used){
    case 'パラボラアンテナ': if(role==='ally'){state.B.sp=0;state.spAnnB=false;} else {state.A.sp=0;state.spAnnA=false;} break;
    case 'ネスカフェアンバサダー': (role==='ally'?state.A.team:state.B.team).forEach(u=>u.hp=Math.min(u.maxhp,u.hp+60)); break;
    case 'けんちん汁': att.hp=Math.min(att.maxhp,att.hp+150); break;
  }
}

/* attack (shake on hit, not on miss) */
async function doAttack(att,def,useSP,role){
  if(att.hp<=0) return;
  let mult=1, multi=null, spName='', spDesc='';
  if(useSP){
    const pre=spEffectPre(att,def,role);
    mult=pre.mult; multi=pre.multiSeq; spName=pre.name; spDesc=pre.desc;
    toast(`${role==='ally'?'あなた':'相手'}の必殺、「${spName}」！`); await waitToasts();
    if(role==='ally') state.A.sp=0; else state.B.sp=0; state.spOn=false; updateSPBtn(); // ← 使用後ゼロ
  }

  const eva = def.eva60>0 ? 60 : def.eva;
  const miss = (!useSP && Math.random() < (eva/100));
  if(miss){ toast(`${att.name}の攻撃は外れた！`); await waitToasts(); return; }

  const victimRole = (role==='ally'?'ally'==='ally'?'enemy':'enemy':'ally'); // lint quiet
  let defeated=false;

  async function applyHit(d){
    toast(`${def.name}に ${d} ダメージ！`);
    setTimeout(()=>{(role==='ally'?$('rightCard'):$('leftCard'))?.classList.add('shake'); setTimeout(()=>{(role==='ally'?$('rightCard'):$('leftCard'))?.classList.remove('shake')},500);},120);
    await waitToasts();
    def.hp = Math.max(0, def.hp - d); updateHpBars(role==='ally'?'enemy':'ally',def);
    if(def.hp<=0 && def.endure){
      def.endure=false; def.hp=1; updateHpBars(role==='ally'?'enemy':'ally',def);
      toast(`${def.name}は根性で1だけ残して耐えた！`); await waitToasts();
    }else if(def.hp<=0){ toast(`${def.name}は倒れた！`); await waitToasts(); defeated=true; }
  }

  if(useSP && Array.isArray(multi)){
    for(let i=0;i<multi.length;i++){
      const m = multi[i];
      const d = Math.max(1, Math.round(baseDamage(att,def)*m));
      await applyHit(d);
      if(defeated) break;
    }
  }else{
    const d = Math.max(1, Math.round(baseDamage(att,def)*mult));
    await applyHit(d);
  }

  // self-hurt (ゲシュタルト崩壊：付与された側が攻撃時にダメージ…は startOfAction で回数消費。ここは攻撃後1回判定)
  if(att.selfHurt>0 && Math.random()<0.33){
    toast(`${att.name}はゲシュタルト崩壊で自傷100！`); await waitToasts();
    att.hp=Math.max(0,att.hp-100); updateHpBars(role==='ally'?'ally':'enemy',att);
    if(att.hp<=0){toast(`${att.name}は倒れた！`); await waitToasts(); await handleKO(role==='ally'?'ally':'enemy'); return;}
  }

  if(useSP && spDesc){ toast(spDesc); await waitToasts(); }
  if(defeated){ await handleKO(role==='ally'?'enemy':'ally'); return; }
}

/* KO → switch / result */
async function handleKO(side){
  if(side==='ally'){
    const can=[0,1,2].filter(i=>i!==state.A.i && state.A.team[i].hp>0);
    if(can.length){
      const i=await openSwitchAuto(15,can,false);
      state.A.i=i; state.A.sp=0; state.spOn=false; updateSPBtn();
      toast(`いけ、${left().name}！`); await waitToasts(); renderSides(); buildBoxes(); await announceEndStatuses(); restartRoundAfterToasts();
    } else { toast('あなたのチームは全滅…'); }
  }else{
    const can=[0,1,2].filter(i=>i!==state.B.i && state.B.team[i].hp>0);
    if(can.length){
      let best=can[0],m0=typeMult(state.B.team[best].type,left().type);
      for(const k of can){const m=typeMult(state.B.team[k].type,left().type); if(m>m0){best=k;m0=m;}}
      state.B.i=best; state.B.sp=0; updateSPBtn();
      toast(`相手は ${right().name} をくりだした！`); await waitToasts(); renderSides(); buildBoxes(); await announceEndStatuses(); restartRoundAfterToasts();
    } else { toast('相手は全滅！'); }
  }
}

/* switch modal */
const modal=$('switchModal'),grid=$('switchGrid'),doBtn=$('swDo'),cancelBtn=$('swCancel'),swTimer=$('swTimer');let selectIdx=null,swInterval=null;
function openSwitch(){ if(left().lock>0){toast('今は交代できない（言論統制の効果）。'); return Promise.resolve(null);} return openSwitchAuto(15,null,true); }
function openSwitchAuto(sec=15,canList=null,allowCancel=false){
  return new Promise(resolve=>{
    grid.innerHTML='';selectIdx=null;doBtn.disabled=true;modal.style.display='grid';
    const idxs=(canList??[0,1,2].filter(i=>i!==state.A.i && state.A.team[i].hp>0));
    idxs.forEach(i=>{
      const u=state.A.team[i], mul=typeMult(u.type,right().type);
      const div=document.createElement('div');div.className='setupMini';div.innerHTML=`<div class="head"><div>${u.name}</div><div class="badge">${u.type}</div></div>${barRow('HP',u.hp,u.maxhp)}<div class="small">相性 ${mul===1.5?'x1.5':mul===0.67?'x0.67':'x1.0'}</div>`;
      div.addEventListener('click',()=>{grid.querySelectorAll('.setupMini').forEach(x=>x.style.outline='');div.style.outline='3px solid #ffe066';selectIdx=i;doBtn.disabled=false;});
      grid.append(div);
    });
    let remain=sec; swTimer.textContent=`自動交代まで ${remain} 秒`; clearInterval(swInterval);
    swInterval=setInterval(()=>{ if(toastBusy) return; remain--; swTimer.textContent=`自動交代まで ${remain} 秒`; if(remain<=0){clearInterval(swInterval); auto();}},1000);
    const close=i=>{modal.style.display='none';clearInterval(swInterval);resolve(i);};
    const auto=()=>{const r=idxs[Math.floor(Math.random()*idxs.length)];close(r);};
    doBtn.onclick=()=>{if(selectIdx==null)return;close(selectIdx);};
    cancelBtn.onclick=()=>{ if(allowCancel){ close(null); } else { auto(); } };
  });
}

/* ---------- round flow ---------- */
async function pick(h){
  if(state.busy || inputLocked) return; state.busy=true; clearInterval(state.timer);
  ['btnG','btnP','btnC'].forEach(id=>$(id).disabled=true);
  const cpuH=['G','C','P'][Math.floor(Math.random()*3)]; const map={G:'グー',C:'チョキ',P:'パー'};
  const res=judge(h,cpuH);
  toast(`あなたは ${map[h]}、相手は ${map[cpuH]}。${res>0?'あなたの攻撃だ。':res<0?'相手の攻撃だ。':'あいこだ。'}`); await waitToasts();

  if(res>0){
    if(await startOfAction('ally')){await doAttack(left(),right(), state.spOn && state.A.sp>=6,'ally');}
  }else if(res<0){
    if(await startOfAction('enemy')){await doAttack(right(),left(), state.B.sp>=6,'enemy');}
  }

  addGaugeAfterAttack(); renderSides(); buildBoxes(); updateSPBtn();
  await announceEndStatuses();
  state.busy=false; await restartRoundAfterToasts();
}

/* ---------- init & bindings ---------- */
function ensureBattleMode(){document.body.classList.add('battleMode');$('setup').style.display='none';$('battle').style.display='block';}
function buildSetup(){makeTeam($('teamA'),'A');makeTeam($('teamB'),'B');}

function bindClicks(){
  $('btnRand').onclick=()=>{const a=uniqueRandom(3,WORDS_BASE.length),b=uniqueRandom(3,WORDS_BASE.length);a.forEach((v,i)=>$(`A-${i}`).value=v);b.forEach((v,i)=>$(`B-${i}`).value=v);enforceUnique('A');enforceUnique('B');renderMini('A');renderMini('B');toast('ランダムでチームを編成した。');};
  $('btnStart').onclick=async()=>{
    state.A.team=collect('A'); state.B.team=collect('B'); state.A.i=0; state.B.i=0; state.A.sp=0; state.B.sp=0; state.spOn=false; state.spAnnA=false; state.spAnnB=false;
    $('loading').style.display='grid';
    await preloadImgs([state.A.team[0].name,state.B.team[0].name, ...state.A.team.map(x=>x.name), ...state.B.team.map(x=>x.name)]);
    $('loading').style.display='none';
    ensureBattleMode(); renderSides(); buildBoxes(); toast(`いけ、${left().name}！バトルスタート！`); await waitToasts(); startRound();
  };
  $('btnG').onclick=()=>pick('G'); $('btnC').onclick=()=>pick('C'); $('btnP').onclick=()=>pick('P');
  $('btnSwitch').onclick=async()=>{ if(inputLocked) return; const i=await openSwitch(); if(i!=null){state.A.i=i; state.A.sp=0; state.spOn=false; updateSPBtn(); toast(`いけ、${left().name}！`); await waitToasts(); renderSides(); buildBoxes(); await announceEndStatuses(); await restartRoundAfterToasts();}};
  $('btnSP').onclick=()=>{if(state.A.sp>=6 && !inputLocked){state.spOn=!state.spOn;updateSPBtn();}};
}

document.addEventListener('DOMContentLoaded',()=>{buildSetup();bindClicks();});
})();
</script>
